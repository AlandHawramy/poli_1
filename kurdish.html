<!DOCTYPE html>
<html lang="ckb" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زمانی کوردی</title>
    <!-- Google Fonts for Vazirmatn (friendly, modern Kurdish support) -->
    <!-- ئەمە فۆنتی Vazirmatn'ە کە شێوازێکی دۆستانەی هەیە و پشتیوانی پیتەکانی کوردی دەکات -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS Styles -->
    <style>
        /* style.css - Updated Styles */

        /* Define theme colors using CSS variables */
        :root {
            /* Purple Theme - ڕەنگە مۆرەکان */
            --theme-bg-main: #F3EBFF; /* زۆر کاڵ، وەک لاڤەندەر بۆ پاشبنەما */
            --theme-bg-content: #FFFFFF; /* سپی پاک بۆ ناوەڕۆک */
            --theme-bg-accent: #E6D8FF; /* لاڤەندەرێکی تۆختر بۆ بەشە جیاوازەکان */

            --theme-border-light: #D1BBE6; /* سنوورێکی مۆر کاڵ */
            --theme-border-medium: #BBAACC; /* سنوورێکی مۆر مامناوەند */
            --theme-border-strong: #A38CBF; /* سنوورێکی مۆری تۆختر */
            --theme-border-accent: #8A7BB2; /* سنوورێکی دیارتر بۆ گشتگیر */

            --theme-text-primary: #4B0082; /* ئیندگۆ - مۆرێکی قووڵ و تۆخ بۆ دەقی سەرەکی */
            --theme-text-secondary: #6A1B9A; /* مۆرێکی مامناوەند بۆ دەقی لاوەکی */
            --theme-text-accent: #9932CC; /* ئۆرکیدی تۆخ - مۆرێکی زیندوو بۆ ناونیشان و هایلایتەکان */

            --theme-button-primary-bg: #9932CC; /* ئۆرکیدی تۆخ بۆ پاشبنەمای دوگمەی سەرەکی */
            --theme-button-primary-text: white; /* ڕەنگی سپی بۆ دەقی دوگمەی سەرەکی */
            --theme-button-primary-hover-bg: #B86ED1; /* ئۆرکیدی تۆخی کاڵتر بۆ کاتی جووڵاندنی ماوس بەسەر دوگمەدا */

            --theme-card-bg: #FFFFFF; /* کارتە سپییەکان بۆ خوێندنەوەی ئاسان */
            --theme-card-border: #D1BBE6; /* سنووری مۆر کاڵ بۆ کارتەکان */
            --theme-card-hover-border: #9932CC; /* مۆری سەرەکی لەسەر سنووری کارتەکان کاتێک ماوس دەچێتە سەریان */
        }

        /* Apply font and background to body */
        body {
            /* فۆنتی Vazirmatn وەک فۆنتی سەرەکی دانراوە بۆ شێوازێکی منداڵانە و دۆستانە. */
            /* فۆنتەکانی تری کوردی وەک پشتگیری (fallback) دانراون. */
            font-family: "Vazirmatn", "NRT Reg", "Rudaw", "Unikurd Web", "Tahoma", sans-serif;
            background-color: var(--theme-bg-main);
            color: var(--theme-text-primary);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
            text-align: right; /* Default text alignment for RTL */
        }

        /* Basic container styling */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

         /* Back button style */
        .back-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 1rem;
            left: 1rem; /* Position on the left visually in RTL */
            right: auto; /* Ensure it's not affected by RTL right */
            background-color: var(--theme-bg-accent); /* Use an accent background */
            color: var(--theme-text-accent); /* Use accent text color */
            border: 1px solid var(--theme-border-medium);
            border-radius: 0.5rem; /* Rounded corners */
            padding: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
            z-index: 10; /* Stay on top */
            text-decoration: none; /* Remove underline for links */
        }

        .back-button:hover {
            background-color: var(--theme-border-light); /* Lighter on hover */
            border-color: var(--theme-border-accent);
            transform: translateY(-1px); /* Slight lift on hover */
        }

        .back-button svg {
            width: 1.5rem;
            height: 1.5rem;
            /* Arrow points left in RTL */
            transform: rotate(0deg);
        }
        html[dir="ltr"] .back-button svg {
             transform: rotate(180deg); /* Arrow points left in LTR */
        }

        /* Subject Button Styles (Not used here) */
        .subject-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--theme-card-bg);
            border: 2px solid var(--theme-card-border);
            border-radius: 1rem; /* More rounded for a friendly look */
            padding: 1.5rem;
            text-decoration: none;
            color: var(--theme-text-primary);
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05); /* Subtle shadow */
            min-height: 180px; /* Minimum height for consistency */
            width: 100%;
        }

        .subject-button:hover {
            border-color: var(--theme-card-hover-border);
            transform: translateY(-5px); /* More pronounced lift on hover */
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .subject-button img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 0.75rem;
        }

        /* --- Letter/Number Grid Styles --- */
        .grid-container {
            display: grid;
            gap: 1rem; /* Space between items */
            padding-top: 1rem;
             text-align: center; /* Center grid items text */
             /* Default (Mobile): Aim for more items per row to reduce scroll */
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
        }

        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--theme-card-bg);
            border: 1px solid var(--theme-card-border);
            border-radius: 0.75rem; /* Slightly rounded */
            font-size: 2rem; /* Large font size for letters/numbers */
            font-weight: bold;
            color: var(--theme-text-accent);
            cursor: pointer;
            user-select: none; /* Prevent text selection */
            min-height: 80px; /* Minimum size for touch targets */
             /* Updated transition for hover and active states */
             transition: all 0.3s ease, transform 0.1s ease;
        }

        /* Apply hover styles AND the active visual class */
        .grid-item:hover,
        .grid-item.is-active-modal-opener { /* Apply styles when this class is present */
            background-color: var(--theme-bg-accent);
            border-color: var(--theme-card-hover-border);
            transform: scale(1.05); /* Apply slight scale on hover/active */
        }

        /* Animation on click/press */
        .grid-item:active {
            transform: scale(0.95);
        }

        /* Subtle animation for letters (Applied to the span inside) */
         @keyframes gentle-pulse {
             0%, 100% { transform: scale(1); }
             50% { transform: scale(1.02); }
         }

         .grid-item span {
             display: block; /* Allow transform */
             transform-origin: center; /* Center the transform */
        }
         /* Apply animation on hover AND when the element has the active class */
         .grid-item:hover span,
         .grid-item.is-active-modal-opener span { /* Apply animation when this class is present */
             animation: gentle-pulse 1.5s infinite ease-in-out; /* Apply animation on hover/active */
        }


        /* --- Modal Styles --- */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6); /* Dark semi-transparent overlay */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50; /* Above other content */
            padding: 1rem;
             overflow-y: auto; /* Allow scrolling if modal is taller than screen */
        }

        .modal-content {
            background-color: var(--theme-bg-content);
            border-radius: 1rem; /* Rounded corners */
             /* Increased top padding to avoid clash with back button */
            padding: 2.5rem 1.5rem 1.5rem;
            max-width: 600px; /* Maximum width */
            width: 100%;
            position: relative; /* Needed for back button positioning */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
             text-align: right; /* Align modal content text to the right */
        }

        /* Keyframe animation for modal title */
        @keyframes gentle-pulse-title {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .modal-title {
            /* Reduced font size slightly */
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--theme-text-accent);
            text-align: center;
            margin-bottom: 1.5rem;
            /* Apply continuous animation */
            animation: gentle-pulse-title 2.5s infinite ease-in-out;
        }

        /* Back button inside modal (positioning relative to modal-content) */
        .modal-content .back-button {
            position: absolute;
            top: 1rem;
            left: 1rem; /* Position on the left visually in RTL */
            right: auto;
            padding: 0.35rem; /* Smaller padding */
            background-color: var(--theme-bg-accent);
            color: var(--theme-text-accent); /* Match modal elements */
            border: 1px solid var(--theme-border-medium);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            z-index: 20; /* Ensure it's above modal content */
             /* Arrow direction adjustment handled by global back-button rule */
             transform: none; /* Reset potential rotation from grid-item */
        }
         .modal-content .back-button:hover {
             background-color: var(--theme-border-light);
             border-color: var(--theme-border-accent);
         }

        .example-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* Responsive grid for examples */
            gap: 1rem;
            margin-top: 1rem;
        }
         @media (max-width: 767px) { /* Specifically for mobile/smaller screens */
            .example-grid {
                 grid-template-columns: repeat(2, 1fr); /* Force 2 columns on small screens */
                 gap: 0.75rem; /* Slightly smaller gap on mobile */
             }
         }


        .example-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 0.75rem;
            border: 1px solid var(--theme-card-border);
            border-radius: 0.75rem;
            background-color: var(--theme-card-bg);
            transition: all 0.2s ease;
            user-select: none;
        }

        .example-item:hover {
            background-color: var(--theme-bg-accent);
            border-color: var(--theme-card-hover-border);
            transform: scale(1.03);
        }

        .example-item img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 0.5rem;
            /* NEW: Added border-radius for rounded corners */
            border-radius: 0.5rem;
        }

        .example-item span {
            font-size: 1rem;
            font-weight: 500;
            color: var(--theme-text-primary);
            text-align: center;
        }

         /* --- Special Button Style inside Modal (Wanakan Button) --- */
         .modal-footer-button {
             display: block; /* Make it a block element to take full width */
             width: fit-content; /* Shrink to content width */
             margin: 1.5rem auto 0 auto; /* Center horizontally, add space above */
             padding: 0.75rem 1.5rem;
             font-size: 1.1rem;
             font-weight: 600;
             text-align: center;
             text-decoration: none; /* Remove underline */
             color: var(--theme-button-primary-text);
             background-color: var(--theme-button-primary-bg);
             border: 1px solid var(--theme-button-primary-bg);
             border-radius: 0.5rem;
             transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
             cursor: pointer;
         }
         .modal-footer-button:hover {
             background-color: var(--theme-button-primary-hover-bg);
             border-color: var(--theme-button-primary-hover-bg);
             transform: translateY(-2px); /* Lift on hover */
         }


         /* --- Math Icons Section Styles (Not used here) --- */
         .icon-display-area {
            margin-top: 1.5rem;
            padding: 1rem;
            border: 1px solid var(--theme-card-border);
            border-radius: 1rem;
            background-color: var(--theme-card-bg);
            /* Default flexbox removed, using grid now */
            /* display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 0.5rem; */
            overflow-y: auto; /* Allow vertical scrolling if needed */
            max-height: 400px; /* Limit height to prevent excessive scrolling */
            display: grid; /* Use grid for controlled layout */
            gap: 0.5rem; /* Default gap */
             justify-items: center; /* Center items within their grid cells */
             align-items: center;
        }

         /* Specific styles for math icons scaling and grid density based on number size */
        .icon-display-area.grid-icons {
            /* Base density for large numbers (e.g. > 50) */
            grid-template-columns: repeat(auto-fit, minmax(20px, 1fr));
            gap: 0.2rem; /* Small gap */
        }
         .icon-display-area.large-icons {
             /* For numbers up to ~25 */
             grid-template-columns: repeat(auto-fit, minmax(30px, 1fr));
             gap: 0.5rem;
         }
         .icon-display-area.medium-icons {
             /* For numbers up to ~50 */
             grid-template-columns: repeat(auto-fit, minmax(25px, 1fr));
             gap: 0.3rem;
         }
         .icon-display-area.xlarge-icons {
              /* For numbers up to ~10 */
             grid-template-columns: repeat(auto-fit, minmax(40px, 1fr)); /* Might fit 5-10 per row depending on screen */
             gap: 1rem;
         }


         .math-icon { object-fit: contain; flex-shrink: 0;}

         /* Define icon sizes */
        .math-icon.small { width: 20px; height: 20px; }
        .math-icon.medium { width: 30px; height: 30px; }
        .math-icon.large { width: 40px; height: 40px; }
        .math-icon.xlarge { width: 50px; height: 50px; }


         /* --- Math Arithmetic Section Styles (Not used here) --- */
         /* (Arithmetic styles kept in math.html) */


        /* --- Responsive Adjustments --- */
         /* Home page buttons grid layout (Not used here) */
        .home-buttons-grid {
            display: grid;
            gap: 1.5rem; /* Space between buttons */
            /* Default: 1 column on very small screens */
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            justify-content: center; /* Center grid if items don't fill line */
             /* Inherits padding-top from .container */
        }

         @media (min-width: 500px) { /* Custom breakpoint for 2 columns */
             .home-buttons-grid {
                 grid-template-columns: repeat(2, minmax(250px, 1fr)); /* Force 2 columns */
             }
         }

        @media (min-width: 768px) { /* md breakpoint */
            .container {
                padding: 2rem;
            }
            /* Home page buttons side by side */
             .home-buttons-grid {
                 grid-template-columns: repeat(3, 1fr);
                 gap: 2rem; /* Slightly larger gap */
             }
             /* Math main buttons grid layout */
             .math-main-buttons-grid {
                display: grid; /* Ensure display is grid */
                grid-template-columns: repeat(3, 1fr); /* Force 3 columns on md+ */
                gap: 2rem; /* Larger gap on md+ */
                 justify-content: center;
             }


            /* Grid container for numbers/letters becomes denser on larger screens */
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            }
            .example-grid {
                grid-template-columns: repeat(4, 1fr); /* 4 examples per row on medium screens */
            }
            .modal-content {
                max-width: 700px; /* Wider modal */
            }
            .modal-content .back-button {
                left: 2rem; /* Position slightly further in on larger screens */
            }
             html[dir="rtl"] .modal-content .back-button {
                 left: 2rem;
            }
            html[dir="ltr"] .modal-content .back-button {
                left: 2rem;
            }
        }

         @media (max-width: 767px) { /* Styles specific to screens smaller than md */
             /* Math main buttons grid responsive on small screens */
            .math-main-buttons-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive on small */
                 gap: 1.5rem;
                 justify-content: center;
            }
         }


        @media (min-width: 1024px) { /* lg */
             /* Grid container for numbers/letters even denser on large screens */
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }

        /* Hide element when AlpineJS x-cloak is used */
        [x-cloak] { display: none !important; }

         .math-section-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--theme-text-secondary);
            margin-top: 2rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--theme-border-light);
            padding-bottom: 0.5rem;
            text-align: center; /* Center titles */
        }
    </style>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body dir="rtl">

    <!-- ئەم دوگمەیە هی ئەپەکەیە و هەمیشە دەچێتەوە index.html -->
    <a href="index.html" class="back-button" aria-label="گەڕانەوە بۆ سەرەتا">
       <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
         <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
       </svg>
    </a>

    <div class="container" x-data="kurdishApp()">
        <h1 style="text-align: center; margin-bottom: 2rem; color: var(--theme-text-accent); font-size: 2.5rem; font-weight: bold;"> پیتەکان</h1>

        <div class="grid-container">
             <!-- Loop through letters data -->
             <!-- Pass the event object ($event) to openModal -->
            <template x-for="letterData in letters" :key="letterData.letter">
                <div class="grid-item"
                     @click="openModal(letterData, $event)">
                    <span x-text="letterData.letter"></span>
                </div>
            </template>
        </div>

        <!-- Modal -->
        <template x-if="showModal">
            <div class="modal-backdrop" @click.self="closeModal()"> <!-- Close modal when clicking outside (on backdrop) -->
                <div class="modal-content" @click.stop> <!-- Prevent click inside modal from closing it -->
                     <!-- ئەم دوگمەیە هی مۆداڵەکەیە بۆ داخستنی مۆداڵەکە -->
                     <button @click="closeModal()" class="back-button" aria-label="گەڕانەوە">
                       <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                         <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                       </svg>
                    </button>
                    <h2 class="modal-title" x-text="currentLetter"></h2>

                    <div class="example-grid">
                        <!-- Loop through examples -->
                        <template x-for="example in examples" :key="example.text">
                            <div class="example-item" @click="playAudio(example.audio)">
                                <!-- TODO: Replace with actual image paths -->
                                <img :src="example.image" :alt="example.text + ' image'">
                                <span x-text="example.text"></span>
                            </div>
                        </template>
                    </div>

                     <!-- New "Wanakan" Button at the bottom of the modal -->
                     <!-- TODO: Replace '#' with the actual URL you want to link to (if any) -->
                     <a href="#" class="modal-footer-button" role="button">
                         وانەکان
                     </a>

                </div>
            </div>
        </template>

    </div>

    <!-- Alpine.js data object -->
    <script>
        function kurdishApp() {
            return {
                showModal: false,
                currentLetter: '',
                examples: [],
                lastClickedElement: null, // To store the element that was clicked to open the modal
                letters: [
                    // TODO: Add ALL Kurdish letters here with their audio paths and 4 examples
                    // IMPORTANT: Replace placeholder image paths ('images/ku/....png') with your actual image paths
                    // IMPORTANT: Replace placeholder audio paths ('audio/ku/....mp3') with your actual audio paths
                    { letter: 'ئ', audio: 'audio/ku/alif.mp3', examples: [
                        { text: 'ئەستێرە', image: 'images/ku/astera.png', audio: 'audio/ku/astera.mp3' },
                        { text: 'ئاو', image: 'images/ku/aw.png', audio: 'audio/ku/aw.mp3' },
                        { text: 'ئاگر', image: 'images/kurdish/fire.jpg', audio: 'audio/ku/agir.mp3' },
                        { text: 'ئازا', image: 'images/ku/aza.png', audio: 'audio/ku/aza.mp3' }
                    ]},
                    { letter: 'ا', audio: 'audio/ku/a.mp3', examples: [
                         { text: 'باپیر', image: 'images/ku/bapir.png', audio: 'audio/ku/bapir.mp3' },
                        { text: 'دار', image: 'images/ku/dar.png', audio: 'audio/ku/dar.mp3' },
                        { text: 'مانگا', image: 'images/ku/manga.png', audio: 'audio/ku/manga.mp3' },
                        { text: 'کاڵ', image: 'images/ku/kal.png', audio: 'audio/ku/kal.mp3' }
                    ]},
                     { letter: 'ب', audio: 'audio/ku/b.mp3', examples: [
                        { text: 'باڵندە', image: 'images/ku/balnda.png', audio: 'audio/ku/balnda.mp3' },
                        { text: 'باب', image: 'images/ku/bab.png', audio: 'audio/ku/bab.mp3' }, // Corrected text: باب (bab)
                        { text: 'نان', image: 'images/ku/nan.png', audio: 'audio/ku/nan.mp3' }, // Check if this example fits 'ب'
                        { text: 'کاب', image: 'images/ku/kab.png', audio: 'audio/ku/kab.mp3' }
                    ]},
                     { letter: 'پ', audio: 'audio/ku/p.mp3', examples: [
                         { text: 'پشیلە', image: 'images/ku/pshila.png', audio: 'audio/ku/pshila.mp3' },
                        { text: 'پێ', image: 'images/ku/pe.png', audio: 'audio/ku/pe.mp3' },
                        { text: 'پاڵتو', image: 'images/ku/palto.png', audio: 'audio/ku/palto.mp3' },
                        { text: 'پەڕ', image: 'images/ku/par.png', audio: 'audio/ku/par.mp3' }
                    ]},
                     { letter: 'ت', audio: 'audio/ku/t.mp3', examples: [
                         { text: 'تۆپ', image: 'images/ku/top.png', audio: 'audio/ku/top.mp3' },
                        { text: 'تیشک', image: 'images/ku/tishk.png', audio: 'audio/ku/tishk.mp3' },
                        { text: 'تاس', image: 'images/ku/tas.png', audio: 'audio/ku/tas.mp3' },
                        { text: 'توێژاڵ', image: 'images/ku/twezhal.png', audio: 'audio/ku/twezhal.mp3' }
                    ]},
                    { letter: 'ج', audio: 'audio/ku/c.mp3', examples: [
                         { text: 'جوان', image: 'images/ku/cwan.png', audio: 'audio/ku/cwan.mp3' },
                        { text: 'جەندرمە', image: 'images/ku/jandarma.png', audio: 'audio/ku/jandarma.mp3' },
                        { text: 'جۆگە', image: 'images/ku/coga.png', audio: 'audio/ku/coga.mp3' },
                        { text: 'جریوە', image: 'images/ku/jriwa.png', audio: 'audio/ku/jriwa.mp3' }

                init() {
                    this.audioPlayer = new Audio();
                    // Optional: Add error handling for the audio player
                    this.audioPlayer.onerror = (e) => console.error('Audio playback error:', e);
                    this.audioPlayer.onended = () => console.log('Audio finished playing');

                    // *** NEW LOGIC FOR BROWSER BACK BUTTON ***

                    // 1. Replace the current history state when the page loads.
                    // This makes the browser think we arrived at this page with a specific state ID.
                    // When the user presses back, they are popping this state.
                    history.replaceState({ page: 'letters_page_base' }, '', window.location.href);
                    console.log("Initial state replaced with { page: 'letters_page_base' }");


                    // 2. Listen for the popstate event (triggered by browser back/forward buttons)
                    window.addEventListener('popstate', (event) => {
                        console.log("Popstate fired. Navigating to state:", event.state);
                        console.log("Current modal state:", this.showModal);

                        // Check if the modal is currently open.
                        if (this.showModal) {
                            // If the modal is open AND the new history state doesn't indicate the modal
                            // should still be open (or is null), then close the modal.
                            // This handles the first browser back press when the modal is active.
                            if (!event.state || event.state.modalOpen !== true) {
                                console.log("Popstate: Modal is open, detected back from modal state. Closing modal.");
                                this.closeModal();
                                // After closing the modal, the current history entry is the 'letters_page_base' state.
                                // We stop processing here so the user stays on the letters page, just without the modal.
                                return;
                            }
                            // If the modal is open and the new state *does* have modalOpen: true (unlikely with this logic),
                            // do nothing, let Alpine handle it.
                        } else {
                             // If the modal is NOT open (`!this.showModal`), any popstate event
                             // means the user is trying to navigate away from the base letters page state.
                             // We want to force them back to index.html.
                             console.log("Popstate: Modal is NOT open. Redirecting to index.html.");
                             window.location.href = 'index.html'; // Redirect to index.html
                             // Note: Redirecting stops further execution of script on this page for this history step.
                        }

                    });

                    // *** END NEW LOGIC ***
                },

                stopAllSounds() {
                     if (this.audioPlayer && !this.audioPlayer.paused) {
                         console.log("Stopping audio.");
                         this.audioPlayer.pause();
                         this.audioPlayer.currentTime = 0;
                     }
                 },

                playAudio(path) {
                    console.log("Attempting to play:", path);
                    if (path) {
                         this.stopAllSounds(); // Stop any previous sounds
                         // Avoid setting src again if it's the same file to prevent unnecessary loading
                         if (this.audioPlayer.src !== (new URL(path, window.location.href)).href) {
                              this.audioPlayer.src = path;
                         }
                         // this.audioPlayer.load(); // Load is often implicit on play/setting src
                         this.audioPlayer.play().catch(e => console.error('Autoplay prevented or other play error:', path, e));
                    } else {
                        console.warn('Audio path is missing for:', path);
                    }
                },
                // Accept the event object from Alpine ($event)
                openModal(letterData, event) {
                    console.log("Opening modal for:", letterData.letter);
                    this.currentLetter = letterData.letter;
                    this.examples = letterData.examples;
                    this.showModal = true;

                    // Store the specific DOM element that was clicked
                    // event.currentTarget is safer than event.target as it refers to the element with the @click listener
                    this.lastClickedElement = event.currentTarget;
                    console.log("Stored clicked element:", this.lastClickedElement); // Debug log

                    // **** Add the active class to the clicked element ****
                    if (this.lastClickedElement) {
                         this.lastClickedElement.classList.add('is-active-modal-opener');
                         console.log("Added class 'is-active-modal-opener' to:", this.lastClickedElement); // Debug log
                    }
                    // **** End Add Class ****


                    // Add a new history state when modal opens
                    // This new state indicates the modal is open.
                    // When the user presses back, the browser will pop THIS state, and the popstate listener will see the state *before* this one.
                    history.pushState({ modalOpen: true, letter: letterData.letter }, '', ''); // Pass letter in state if needed later

                    this.$nextTick(() => {
                         this.playAudio(letterData.audio); // Play letter sound
                    });
                },
                closeModal() {
                    console.log("Closing modal..."); // Debug log

                    this.showModal = false;
                    this.stopAllSounds(); // Stop sounds when closing modal

                    // **** Remove the active class and clear the reference ****
                    if (this.lastClickedElement) {
                         console.log("Removing class 'is-active-modal-opener' from:", this.lastClickedElement); // Debug log
                         this.lastClickedElement.classList.remove('is-active-modal-opener');

                         // Optional: Keep the reflow trick as a safety measure, although class removal is primary
                         // void this.lastClickedElement.offsetHeight;

                         this.lastClickedElement = null; // Clear the reference
                    }
                    // **** End Remove Class ****

                    // When closing the modal *via clicking the modal's back button or backdrop*,
                    // we should also navigate back in history to remove the modal state.
                    // This is crucial so the browser's *next* back button press correctly targets the base page state.
                    // We check history.state to avoid going back twice if the modal was closed *by* a popstate event already.
                    if (history.state && history.state.modalOpen === true) {
                         console.log("Closing modal via UI, moving back in history.");
                         history.back(); // Go back one step in browser history
                    }
                }
