        /* Define theme colors using CSS variables */

            --theme-bg-content: #FFFFFF; /* سپی پاک بۆ ناوەڕۆک */
            --theme-bg-accent: #E6D8FF; /* لاڤەندەرێکی تۆختر بۆ بەشە جیاوازەکان */

            --theme-border-light: #D1BBE6; /* سنوورێکی مۆر کاڵ */
            --theme-border-medium: #BBAACC; /* سنوورێکی مۆر مامناوەند */
            --theme-border-strong: #A38CBF; /* سنوورێکی مۆری تۆختر */
            --theme-border-accent: #8A7BB2; /* سنوورێکی دیارتر بۆ گشتگیر */

            --theme-text-primary: #4B0082; /* ئیندگۆ - مۆرێکی قووڵ و تۆخ بۆ دەقی سەرەکی */
            --theme-text-secondary: #6A1B9A; /* مۆرێکی مامناوەند بۆ دەقی لاوەکی */
            --theme-text-accent: #9932CC; /* ئۆرکیدی تۆخ - مۆرێکی زیندوو بۆ ناونیشان و هایلایتەکان */

            --theme-button-primary-bg: #9932CC; /* ئۆرکیدی تۆخ بۆ پاشبنەمای دوگمەی سەرەکی */
            --theme-button-primary-text: white; /* ڕەنگی سپی بۆ دەقی دوگمەی سەرەکی */
            --theme-button-primary-hover-bg: #B86ED1; /* ئۆرکیدی تۆخی کاڵتر بۆ کاتی جووڵاندنی ماوس بەسەر دوگمەدا */

            --theme-card-bg: #FFFFFF; /* کارتە سپییەکان بۆ خوێندنەوەی ئاسان */
            --theme-card-border: #D1BBE6; /* سنووری مۆر کاڵ بۆ کارتەکان */
            --theme-card-hover-border: #9932CC; /* مۆری سەرەکی لەسەر سنووری کارتەکان کاتێک ماوس دەچێتە سەریان */

        /* Apply font and background to body */
        body {

            color: var(--theme-text-primary);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
            text-align: right; /* Default text alignment for RTL */
        }

        /* Basic container styling */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

         /* Back button style */
        .back-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 1rem;
            left: 1rem; /* Position on the left visually in RTL */
            right: auto; /* Ensure it's not affected by RTL right */
            background-color: var(--theme-bg-accent); /* Use an accent background */
            color: var(--theme-text-accent); /* Use accent text color */
            border: 1px solid var(--theme-border-medium);
            border-radius: 0.5rem; /* Rounded corners */
            padding: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
            z-index: 10; /* Stay on top */
            text-decoration: none; /* Remove underline for links */
        }

        .back-button:hover {
            background-color: var(--theme-border-light); /* Lighter on hover */
            border-color: var(--theme-border-accent);
            transform: translateY(-1px); /* Slight lift on hover */
        }

        .back-button svg {
            width: 1.5rem;
            height: 1.5rem;
            /* Arrow points left in RTL */
            transform: rotate(0deg);
        }
        /* Keep arrow pointing left in LTR explicitly */
        html[dir="ltr"] .back-button svg {
             transform: rotate(0deg); /* Arrow stays left */
        }


        /* Subject Button Styles (Not used here) */
        /* (Styles for subject buttons are included but not used on this specific page) */


        /* --- Letter/Number Grid Styles --- */
        .grid-container {
            display: grid;
            gap: 1rem; /* Space between items */
            padding-top: 1rem;
             text-align: center; /* Center grid items text */
             /* Default (Mobile): Aim for more items per row to reduce scroll */
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
        }

        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--theme-card-bg);
            border: 1px solid var(--theme-card-border);
            border-radius: 0.75rem; /* Slightly rounded */
            font-size: 2rem; /* Large font size for letters/numbers */
            font-weight: bold;
            color: var(--theme-text-accent);
            cursor: pointer;
            user-select: none; /* Prevent text selection */
            min-height: 80px; /* Minimum size for touch targets */
             /* Updated transition for hover and active states */
             transition: all 0.3s ease, transform 0.1s ease;
        }

        /* Apply hover styles AND the active visual class */
        .grid-item:hover,
        .grid-item.is-active-modal-opener { /* Apply styles when this class is present */
            background-color: var(--theme-bg-accent);
            border-color: var(--theme-card-hover-border);
            transform: scale(1.05); /* Apply slight scale on hover/active */
        }

        /* Animation on click/press */
        .grid-item:active {
            transform: scale(0.95);
        }

        /* Subtle animation for letters (Applied to the span inside) */
         @keyframes gentle-pulse {
             0%, 100% { transform: scale(1); }
             50% { transform: scale(1.02); }
         }

         .grid-item span {
             display: block; /* Allow transform */
             transform-origin: center; /* Center the transform */
        }
         /* Apply animation on hover AND when the element has the active class */
         .grid-item:hover span,
         .grid-item.is-active-modal-opener span { /* Apply animation when this class is present */
             animation: gentle-pulse 1.5s infinite ease-in-out; /* Apply animation on hover/active */
        }


        /* --- Modal Styles --- */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6); /* Dark semi-transparent overlay */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50; /* Above other content */
            padding: 1rem;
             overflow-y: auto; /* Allow scrolling if modal is taller than screen */
        }

        .modal-content {
            background-color: var(--theme-bg-content);
            border-radius: 1rem; /* Rounded corners */
             /* Increased top padding to avoid clash with back button */
            padding: 2.5rem 1.5rem 1.5rem;
            max-width: 600px; /* Maximum width */
            width: 100%;
            position: relative; /* Needed for back button positioning */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
             text-align: right; /* Align modal content text to the right */
        }

        /* Keyframe animation for modal title */
        @keyframes gentle-pulse-title {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .modal-title {
            /* Reduced font size slightly */
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--theme-text-accent);
            text-align: center;
            margin-bottom: 1.5rem;
            /* Apply continuous animation */
            animation: gentle-pulse-title 2.5s infinite ease-in-out;
        }

        /* Back button inside modal (positioning relative to modal-content) */
        /* It reuses the .back-button style but adjusts positioning */
        .modal-content .back-button {
            position: absolute;
            top: 1rem;
            left: 1rem; /* Position on the left visually in RTL */
            right: auto;
            padding: 0.35rem; /* Smaller padding */
            background-color: var(--theme-bg-accent);
            color: var(--theme-text-accent); /* Match modal elements */
            border: 1px solid var(--theme-border-medium);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            z-index: 20; /* Ensure it's above modal content */
             /* Arrow direction adjustment handled by global back-button rule - stays left */
             transform: none; /* Reset potential transform from grid-item */
        }
         .modal-content .back-button:hover {
             background-color: var(--theme-border-light);
             border-color: var(--theme-border-accent);
         }


        .example-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* Responsive grid for examples */
            gap: 1rem;
            margin-top: 1rem;
        }
         @media (max-width: 767px) { /* Specifically for mobile/smaller screens */
            .example-grid {
                 grid-template-columns: repeat(2, 1fr); /* Force 2 columns on small screens */

             }
         }


        .example-item {

            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 0.75rem;

        .example-item span {

            font-weight: 500;
            color: var(--theme-text-primary);
            text-align: center;

             font-weight: 600;
             text-align: center;
             text-decoration: none; /* Remove underline */

             border: 1px solid var(--theme-button-primary-bg);

            }
            html[dir="ltr"] .modal-content .back-button {

            }
        }


        @media (min-width: 1024px) { /* lg */
             /* Grid container for numbers/letters even denser on large screens */

                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }

        /* Hide element when AlpineJS x-cloak is used */
        [x-cloak] { display: none !important; }

            <template x-for="letterData in letters" :key="letterData.letter">

                </div>
            </template>
        </div>

            <div class="modal-backdrop" @click.self="closeModal()"> <!-- Close modal when clicking outside (on backdrop) -->
                <div class="modal-content" @click.stop> <!-- Prevent click inside modal from closing it -->

                     <button @click="closeModal()" class="back-button" aria-label="گەڕانەوە">
                       <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">

                        <!-- Loop through examples -->
                        <template x-for="example in examples" :key="example.text">

                         وانەکان
                     </a>

                </div>
            </div>
        </template>

                init() {
                    this.audioPlayer = new Audio();
                    // Optional: Add error handling for the audio player
                    this.audioPlayer.onerror = (e) => console.error('Audio playback error:', e);
                    this.audioPlayer.onended = () => console.log('Audio finished playing');

                    // Add popstate listener for browser/mobile back button
                    // This listener *only* manages the modal state.
                    // Standard browser back behavior handles navigation when modal is closed.
                    window.addEventListener('popstate', (event) => {
                         console.log("Popstate detected. Current state:", event.state);
                        // Check if the modal is currently open AND the new history state
                        // does NOT indicate the modal should be open (or state is null).
                        // The logic is: if a back press happens, and the modal is open,
                        // assume the user wanted to close the modal UNLESS the history state
                        // explicitly says the modal *should* still be open (which our pushState doesn't).
                        if (this.showModal) { // If modal is open, assume user wants to close it
                            console.log("Modal is open. Closing modal via popstate.");
                             this.closeModal(); // Close the modal
                             // The default browser back navigation *after* this state is popped
                             // will then take the user to the previous page (likely index.html)
                             // on the *next* back press.
                        }
                         // If the modal is NOT open when popstate fires, do nothing here.
                         // The default browser behavior will handle the navigation to the previous page.
                    });
                },

                stopAllSounds() {
                     if (this.audioPlayer && !this.audioPlayer.paused) {
                         console.log("Stopping audio.");
                         this.audioPlayer.pause();
                         this.audioPlayer.currentTime = 0;
                     }
                 },

                playAudio(path) {
                    console.log("Attempting to play:", path);
                    if (path) {
                         this.stopAllSounds(); // Stop any previous sounds
                         // Avoid setting src if it's already the same to prevent unnecessary reloads
                         const fullPath = window.location.origin + '/' + path.replace(/^\//, ''); // Make path absolute from origin
                         if (this.audioPlayer.src !== fullPath) {
                              this.audioPlayer.src = path; // Use the relative path for src
                         }
                         this.audioPlayer.play().catch(e => console.error('Autoplay prevented or other play error for', path, ':', e));
                    } else {
                        console.warn('Audio path is missing.');
                    }
                },
                // Accept the event object from Alpine ($event)
                openModal(letterData, event) {
                    console.log("Opening modal for:", letterData.letter);
                    this.currentLetter = letterData.letter;
                    this.examples = letterData.examples;
                    this.currentLessonLink = letterData.lessonLink; // Added: Set the lesson link
                    this.showModal = true;

                    // Store the specific DOM element that was clicked
                    this.lastClickedElement = event.currentTarget;
                    console.log("Stored clicked element:", this.lastClickedElement);

                    // Add the active class to the clicked element for visual feedback
                    if (this.lastClickedElement) {
                         this.lastClickedElement.classList.add('is-active-modal-opener');
                         console.log("Added class 'is-active-modal-opener' to:", this.lastClickedElement);
                    }

                    // Add history state when modal opens. This makes the browser back button
                    // close the modal via the popstate listener above.
                    // We push an empty state or state indicating modal is open.
                    // The URL doesn't change, keeping the user visually on the same page.
                    history.pushState({ modalOpen: true }, '', '');
                     console.log("Pushed history state for modal.");


                    this.$nextTick(() => {
                         this.playAudio(letterData.audio); // Play letter sound after modal is shown
                    });
                },
                closeModal() {
                    console.log("Closing modal...");

                    this.showModal = false;
                    this.stopAllSounds(); // Stop sounds when closing modal

                    // Remove the active class and clear the reference
                    if (this.lastClickedElement) {
                         console.log("Removing class 'is-active-modal-opener' from:", this.lastClickedElement);
                         this.lastClickedElement.classList.remove('is-active-modal-opener');

                         // This line forces a reflow, which can sometimes help ensure the animation resets.
                         void this.lastClickedElement.offsetHeight;

                         this.lastClickedElement = null; // Clear the reference
                    }

                    // When closing the modal programmatically (e.g., by clicking the modal's close button
                    // or backdrop, but NOT via browser back button which triggers popstate),
                    // we should remove the history state we added for the modal.
                    // This prevents a subsequent browser back button press from doing nothing.
                    // We check if the current state is the one we pushed for the modal before popping.
                    if (history.state && history.state.modalOpen === true) {
                         history.back(); // Go back in history to the state *before* the modal was opened
                         console.log("Called history.back() to clean up modal history state.");
                         // Note: calling history.back() *also* triggers popstate, but the popstate listener
                         // checks if the modal is *still* open. Since we just set showModal to false,
                         // the popstate listener will see showModal is false and will *not* try to close the modal again.
                    } else {
                         console.log("No modal history state found to pop.");
                    }
                }
            }
