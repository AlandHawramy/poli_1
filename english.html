        /* Define theme colors using CSS variables (Purple theme from Kurdish letters app) */
        :root {
            /* Purple Theme - ڕەنگە مۆرەکان */
            --theme-bg-main: #F3EBFF; /* زۆر کاڵ، وەک لاڤەندەر بۆ پاشبنەما */
            --theme-bg-content: #FFFFFF; /* سپی پاک بۆ ناوەڕۆک */
            --theme-bg-accent: #E6D8FF; /* لاڤەندەرێکی تۆختر بۆ بەشە جیاوازەکان */

            --theme-border-light: #D1BBE6; /* سنوورێکی مۆر کاڵ */
            --theme-border-medium: #BBAACC; /* سنوورێکی مۆر مامناوەند */
            --theme-border-strong: #A38CBF; /* سنوورێکی مۆری تۆختر */
            --theme-border-accent: #8A7BB2; /* سنوورێکی دیارتر بۆ گشتگیر */

            --theme-text-primary: #4B0082; /* ئیندگۆ - مۆرێکی قووڵ و تۆخ بۆ دەقی سەرەکی */
            --theme-text-secondary: #6A1B9A; /* مۆرێکی مامناوەند بۆ دەقی لاوەکی */
            --theme-text-accent: #9932CC; /* ئۆرکیدی تۆخ - مۆرێکی زیندوو بۆ ناونیشان و هایلایتەکان */

            --theme-button-primary-bg: #9932CC; /* ئۆرکیدی تۆخ بۆ پاشبنەمای دوگمەی سەرەکی */
            --theme-button-primary-text: white; /* ڕەنگی سپی بۆ دەقی دوگمەی سەرەکی */
            --theme-button-primary-hover-bg: #B86ED1; /* ئۆرکیدی تۆخی کاڵتر بۆ کاتی جووڵاندنی ماوس بەسەر دوگمەدا */

            --theme-card-bg: #FFFFFF; /* کارتە سپییەکان بۆ خوێندنەوەی ئاسان */
            --theme-card-border: #D1BBE6; /* سنووری مۆر کاڵ بۆ کارتەکان */
            --theme-card-hover-border: #9932CC; /* مۆری سەرەکی لەسەر سنووری کارتەکان کاتێک ماوس دەچێتە سەریان */
        }

        /* Apply font and background to body */
        body {
            /* Prioritize a common sans-serif for English, with Kurdish fonts as fallback */
            font-family: 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif, "Vazirmatn", "NRT Reg", "Rudaw", "Unikurd Web", "Tahoma";
            background-color: var(--theme-bg-main);
            color: var(--theme-text-primary);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
            text-align: left; /* Default text alignment for LTR */
        }

        /* Basic container styling */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Back button style - Applied to the one *outside* the modal */
        .back-button.page-back {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 1rem;
            left: 1rem; /* Position on the left visually in LTR */
            right: auto; /* Ensure it's not affected by RTL right */
            background-color: var(--theme-bg-accent);
            color: var(--theme-text-accent);
            border: 1px solid var(--theme-border-medium);
            border-radius: 0.5rem;
            padding: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
            z-index: 10;
            text-decoration: none;
        }

        .back-button.page-back:hover {
            background-color: var(--theme-border-light);
            border-color: var(--theme-border-accent);
            transform: translateY(-1px);
        }

        .back-button.page-back svg {
            width: 1.5rem;
            height: 1.5rem;
            transform: rotate(0deg); /* Arrow points left in LTR (standard for back) */
        }

         /* Add margin-top to the container to make space for the absolute positioned back button if needed */
        .container {
            padding-top: 3rem; /* Adjust based on back button size + margin */
        }


        /* --- Letter/Number Grid Styles --- */
        .grid-container {
            display: grid;
            gap: 1rem;
            padding-top: 1rem; /* Adjust padding based on container padding-top */
            text-align: center;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
        }

        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--theme-card-bg);
            border: 1px solid var(--theme-card-border);
            border-radius: 0.75rem;
            font-size: 2rem;
            font-weight: bold;
            color: var(--theme-text-accent);
            cursor: pointer;
            user-select: none;
            min-height: 80px;
            transition: background-color 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease, transform 0.2s ease; /* Smooth transitions for active state */
        }

        .grid-item:hover {
            background-color: var(--theme-bg-accent);
            border-color: var(--theme-card-hover-border);
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        /* Animation on click/press */
        .grid-item:active {
            background-color: var(--theme-bg-accent);
            border-color: var(--theme-button-primary-bg); /* Highlight on active */
            box-shadow: 0 0 0 2px var(--theme-button-primary-bg); /* Add a subtle shadow */
            transform: scale(1); /* No scale change on active to prevent lingering visual state */
        }

        @keyframes gentle-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .grid-item span {
            display: block;
            transform-origin: center;
        }
        .grid-item:hover span {
            animation: gentle-pulse 1.5s infinite ease-in-out;
        }


        /* --- Modal Styles --- */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            padding: 1rem;
            overflow-y: auto;
        }

        .modal-content {
            background-color: var(--theme-bg-content);
            border-radius: 1rem;
            padding: 2.5rem 1.5rem 1.5rem;
            max-width: 600px;
            width: 100%;
            position: relative;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        @keyframes gentle-pulse-title {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--theme-text-accent);
            text-align: center;
            margin-bottom: 1.5rem;
            animation: gentle-pulse-title 2.5s infinite ease-in-out;
        }

        /* Back button INSIDE the modal */
        .modal-content .back-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            right: auto;
            padding: 0.35rem;
            background-color: var(--theme-bg-accent);
            color: var(--theme-text-accent);
            border: 1px solid var(--theme-border-medium);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            z-index: 20;
            transform: none; /* Override the translateY(-1px) from .page-back:hover if needed */
            display: inline-flex; /* Ensure it's displayed */
            align-items: center;
            justify-content: center;
        }
        .modal-content .back-button:hover {
            background-color: var(--theme-border-light);
            border-color: var(--theme-border-accent);
        }
         .modal-content .back-button svg {
            width: 1.5rem;
            height: 1.5rem;
             transform: rotate(0deg);
        }


        .example-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        @media (max-width: 767px) {
            .example-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }
        }

        .example-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 0.75rem;
            border: 1px solid var(--theme-card-border);
            border-radius: 0.75rem;
            background-color: var(--theme-card-bg);
            transition: all 0.2s ease;
            user-select: none;
        }

        .example-item:hover {
            background-color: var(--theme-bg-accent);
            border-color: var(--theme-card-hover-border);
            transform: scale(1.03);
        }

        .example-item img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
        }

        .example-item span {
            font-size: 1rem;
            font-weight: 500;
            color: var(--theme-text-primary);
            text-align: center;
        }

        /* --- Responsive Adjustments --- */
        @media (min-width: 768px) {
            .container {
                padding: 2rem;
                 padding-top: 4rem; /* More space for back button */
            }
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            }
            .example-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            .modal-content {
                max-width: 700px;
            }
            .modal-content .back-button {
                left: 2rem;
            }
             .back-button.page-back {
                 left: 2rem;
             }
        }

        @media (min-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }

        /* Hide element when AlpineJS x-cloak is used */
        [x-cloak] { display: none !important; }

                </div>
            </template>
        </div>

        <!-- Modal -->
        <!-- Added x-show with transition for smoother appearance -->
        <template x-if="showModal">
             <div class="modal-backdrop"
                  x-show="showModal"
                  x-transition:enter="transition ease-out duration-300"
                  x-transition:enter-start="opacity-0"
                  x-transition:enter-end="opacity-100"
                  x-transition:leave="transition ease-in duration-200"
                  x-transition:leave-start="opacity-100"
                  x-transition:leave-end="opacity-0"
                  @click.self="closeModal()">
                <div class="modal-content"
                     x-show="showModal"
                     x-transition:enter="transition ease-out duration-300"
                     x-transition:enter-start="opacity-0 translate-y-4"
                     x-transition:enter-end="opacity-100 translate-y-0"
                     x-transition:leave="transition ease-in duration-200"
                     x-transition:leave-start="opacity-100 translate-y-0"
                     x-transition:leave-end="opacity-0 translate-y-4"
                     @click.stop>
                    <!-- Back button INSIDE the modal -->
                    <button class="back-button" @click="closeModal()" aria-label="Back">
                       <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                         <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                       </svg>
                    </button>
                    <h2 class="modal-title" x-text="currentLetter"></h2>

                    <div class="example-grid">
                        <!-- Loop through examples -->
                        <template x-for="example in examples" :key="example.text">
                            <div class="example-item" @click="speakText(example.text)">
                                <!-- TODO: Replace with actual image paths -->
                                <img :src="example.image" :alt="example.text + ' image'">
                                <span x-text="example.text"></span>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </template>

                    // A simpler and often sufficient method is just relying on the popstate handler
                    // to push when showModal is false. No specific replaceState needed on load for this.
                },

                loadAndSelectVoice() {
                     if (!this.synth) return;

                    this.voices = this.synth.getVoices();
                    console.log(`Found ${this.voices.length} voices after loadAndSelectVoice call.`);

                    if (this.voices.length === 0) {
                        console.warn('No voices available yet.');
                        this.selectedVoice = null;
                        return;
                    }

                    // Prioritize English female voices, then any English, then any voice
                    this.selectedVoice = this.voices.find(voice =>
                        voice.lang === 'en-US' && voice.name.toLowerCase().includes('google') && voice.name.toLowerCase().includes('female')
                    ) || this.voices.find(voice =>
                        voice.lang === 'en-US' && voice.name.toLowerCase().includes('female')
                    ) || this.voices.find(voice =>
                        voice.lang.startsWith('en') && voice.name.toLowerCase().includes('female')
                    ) || this.voices.find(voice =>
                        voice.lang === 'en-US'
                    ) || this.voices.find(voice =>
                        voice.lang.startsWith('en')
                    ) || this.voices[0]; // Fallback to the very first voice

                    if (this.selectedVoice) {
                        console.log('Selected voice:', this.selectedVoice.name, `(${this.selectedVoice.lang})`);
                    } else {
                        console.warn('No suitable English voice found based on criteria. Browser might use a default.');
                    }
                     this.voiceLoadAttempted = true; // Mark that we've tried
                },

                stopSpeaking() {
                    if (this.synth && this.synth.speaking) {
                        console.log("Stopping current speech.");
                        this.synth.cancel();
                    }
                },

                speakText(text) {
                    // --- Crucial checks before speaking ---
                    if (!this.synth) {
                        console.error('Text-to-Speech not supported.');
                        return;
                    }

                     // If voices haven't been loaded/selected, try again synchronously
                    // This handles cases where speakText is called before onvoiceschanged fires
                    // or if onvoiceschanged fired but found no suitable voice.
                    if (!this.selectedVoice && !this.voiceLoadAttempted) {
                         console.log("Attempting to load/select voice immediately before speaking.");
                         this.loadAndSelectVoice();
                         if (!this.selectedVoice) {
                              console.warn('Still no suitable voice selected after immediate attempt. Cannot speak.');
                             return; // If still no voice, we cannot speak.
                         }
                    } else if (!this.selectedVoice && this.voices.length === 0 && this.voiceLoadAttempted) {
                         // This case means voiceschanged fired, but returned 0 voices.
                         console.warn('Voice list is empty after voiceschanged event. Cannot speak.');
                         return; // Cannot speak if no voices are available at all
                    } else if (!this.selectedVoice) {
                        // This case means voiceLoadAttempted is true, but selectedVoice is null.
                        // loadAndSelectVoice likely ran, but found no *suitable* voice according to criteria.
                        console.warn('No *suitable* English voice found according to criteria. Attempting to speak with browser default.');
                        // We will proceed, but won't set utterance.voice, letting browser pick default
                    }


                    // Stop any previous speech
                    this.stopSpeaking();

                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'en-US'; // Always specify language

                    // Assign the selected voice IF one was successfully found
                    if (this.selectedVoice) {
                         utterance.voice = this.selectedVoice;
                         console.log(`Speaking "${text}" using voice: ${this.selectedVoice.name}`);
                    } else {
                         // If no specific voice was selected (either none found or none suitable),
                         // browser will use its default voice for the specified language (en-US).
                         console.log(`Speaking "${text}" using browser default voice for ${utterance.lang}.`);
                    }

                    utterance.rate = 0.9; // Slightly slower
                    utterance.pitch = 1;

                    // Add event listeners for debugging
                    utterance.onstart = () => console.log(`Speech started for: "${text}"`);
                    utterance.onend = () => console.log(`Speech finished for: "${text}"`);
                    utterance.onerror = (event) => {
                        console.error('Speech synthesis error:', event.error, event);
                        // event.error can be 'canceled', 'interrupted', 'not-allowed' (autoplay), 'network', 'synthesizer-unavailable', etc.
                        // 'not-allowed' is common if speak() is called without direct user interaction.
                    };

                    // Attempt to speak
                    try {
                         this.synth.speak(utterance);
                    } catch (e) {
                         console.error('Error calling synth.speak():', e);
                         console.warn('This might happen if synth object is not fully ready or browser blocked it.');
                    }
                },

                // Handles click on a letter grid item
                handleLetterClick(letterData) {
                    console.log("Letter clicked:", letterData.letter);

                    // 1. Update Alpine state to show modal
                    this.currentLetter = letterData.letter;
                    this.examples = letterData.examples;
                    this.showModal = true;

                    // 2. Add a new entry to the browser history for this modal state
                    // This makes the OS back button return to the state *before* this push
                    // We add a simple state object and a hash to the URL for clarity/debugging.
                    const modalHash = `#modal-${letterData.letter}`;
                    // Check if we are already at this hash (prevents pushing duplicate history entries if clicking same letter repeatedly)
                    // Also check if modal is already open for this letter
                     // Use a timeout to ensure the DOM update for the modal is processed before potentially changing history
                    this.$nextTick(() => {
                         if (window.location.hash !== modalHash || !window.history.state || !window.history.state.modalOpen || window.history.state.letter !== letterData.letter) {
                            history.pushState({ modalOpen: true, letter: letterData.letter }, '', modalHash);
                            console.log(`Pushed history state for ${letterData.letter}.`);
                         } else {
                            console.log(`Hash ${modalHash} already exists or state matches. Not pushing history state.`);
                         }
                    });


                    // 3. Immediately attempt to speak the letter.
                    // This is the user interaction that should satisfy autoplay policies.
                    // Added a small timeout as a *potential* workaround for specific mobile timing issues.
                    // Remove the timeout if it doesn't help or causes issues.
                    setTimeout(() => {
                         this.speakText(letterData.letter);
                    }, 100); // 100ms delay - test if this helps on the specific device/browser
                },

                // Handles closing the modal via the app's UI (button, backdrop click)
                closeModal() {
                    console.log("Closing modal");

                    // Stop speaking when closing modal
                    this.stopSpeaking();

                    // Set Alpine state to hide modal
                    this.showModal = false;

                    // When closing the modal via UI, REPLACE the current history state
                    // (the one we pushed when opening, if any) with the state *before* it
                    // (the root index.html state without the hash).
                    // This prevents the OS back button from navigating back to the modal state we just closed.
                    // Check if the current state looks like a modal state pushed by us or has a modal hash.
                     // Add a small timeout to allow modal close transition to start before changing history
                    setTimeout(() => {
                        if (window.history.state && window.history.state.modalOpen || window.location.hash.startsWith('#modal-')) {
                            console.log("Replacing history state with base URL on UI close.");
                            // Replace the current state with the URL without hash/search
                            history.replaceState({}, '', window.location.pathname + window.location.search);
                        } else {
                             console.log("No modal history state found to replace on UI close or already at base URL.");
                        }
                    }, 50); // Small delay to allow transition to begin
                },

                // Handles the popstate event (triggered by OS back/forward buttons)
                handlePopstate(event) {
                    console.log("popstate event fired.", event.state);

                    // Check the Alpine state (our UI state) to see if the modal is currently displayed.
                    if (this.showModal) {
                        // If the modal is open in the UI, and popstate fired, it means the browser
                        // has moved back *from* the modal state. We need to synchronize the UI
                        // by closing the modal.
                        console.log("Modal is open (UI), popstate fired. Closing modal UI.");
                        this.closeModal(); // This hides the modal UI and stops speech.
                                            // closeModal also tries to replace history state, which is
                                            // slightly redundant here as browser already moved, but safe.

                        // IMPORTANT: We DO NOT pushState here when closing the modal via popstate.
                        // The browser already handled the history navigation back. We just sync the UI.

                    } else {
                        // If the modal is NOT open in the UI, and popstate fired, it means the browser
                        // is trying to navigate back FROM the main index.html page state.
                        // This is the scenario we want to trap. We push the current state back onto
                        // the history stack to prevent leaving index.html.
                        console.log("Modal is closed (UI), popstate fired. Trapping back button on index.html.");
                        // Push the current state (index.html) back onto the stack.
                        // Use window.location.href to preserve potential search/hash parameters, though none expected normally.
                        history.pushState(null, '', window.location.href);

                        // Optional: If you wanted to trigger a refresh instead of just trapping:
                        // window.location.reload();
                    }
                }
            }
        }
    </script>
