<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet</title>
    <!-- Google Fonts for Vazirmatn (friendly, modern Kurdish support) as fallback -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS Styles -->
    <style>
        /* Define theme colors using CSS variables (Purple theme from Kurdish letters app) */
        :root {
            /* Purple Theme - ڕەنگە مۆرەکان */
            --theme-bg-main: #F3EBFF; /* زۆر کاڵ، وەک لاڤەندەر بۆ پاشبنەما */
            --theme-bg-content: #FFFFFF; /* سپی پاک بۆ ناوەڕۆک */
            --theme-bg-accent: #E6D8FF; /* لاڤەندەرێکی تۆختر بۆ بەشە جیاوازەکان */

            --theme-border-light: #D1BBE6; /* سنوورێکی مۆر کاڵ */
            --theme-border-medium: #BBAACC; /* سنوورێکی مۆر مامناوەند */
            --theme-border-strong: #A38CBF; /* سنوورێکی مۆری تۆختر */
            --theme-border-accent: #8A7BB2; /* سنوورێکی دیارتر بۆ گشتگیر */

            --theme-text-primary: #4B0082; /* ئیندگۆ - مۆرێکی قووڵ و تۆخ بۆ دەقی سەرەکی */
            --theme-text-secondary: #6A1B9A; /* مۆرێکی مامناوەند بۆ دەقی لاوەکی */
            --theme-text-accent: #9932CC; /* ئۆرکیدی تۆخ - مۆرێکی زیندوو بۆ ناونیشان و هایلایتەکان */

            --theme-button-primary-bg: #9932CC; /* ئۆرکیدی تۆخ بۆ پاشبنەمای دوگمەی سەرەکی */
            --theme-button-primary-text: white; /* ڕەنگی سپی بۆ دەقی دوگمەی سەرەکی */
            --theme-button-primary-hover-bg: #B86ED1; /* ئۆرکیدی تۆخی کاڵتر بۆ کاتی جووڵاندنی ماوس بەسەر دوگمەدا */

            --theme-card-bg: #FFFFFF; /* کارتە سپییەکان بۆ خوێندنەوەی ئاسان */
            --theme-card-border: #D1BBE6; /* سنووری مۆر کاڵ بۆ کارتەکان */
            --theme-card-hover-border: #9932CC; /* مۆری سەرەکی لەسەر سنووری کارتەکان کاتێک ماوس دەچێتە سەریان */
        }

        /* Apply font and background to body */
        body {
            /* Prioritize a common sans-serif for English, with Kurdish fonts as fallback */
            font-family: 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif, "Vazirmatn", "NRT Reg", "Rudaw", "Unikurd Web", "Tahoma";
            background-color: var(--theme-bg-main);
            color: var(--theme-text-primary);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
            text-align: left; /* Default text alignment for LTR */
        }

        /* Basic container styling */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Back button style */
        .back-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 1rem;
            left: 1rem; /* Position on the left visually in LTR */
            right: auto; /* Ensure it's not affected by RTL right */
            background-color: var(--theme-bg-accent);
            color: var(--theme-text-accent);
            border: 1px solid var(--theme-border-medium);
            border-radius: 0.5rem;
            padding: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
            z-index: 10;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: var(--theme-border-light);
            border-color: var(--theme-border-accent);
            transform: translateY(-1px);
        }

        .back-button svg {
            width: 1.5rem;
            height: 1.5rem;
            transform: rotate(0deg); /* Arrow points left in LTR (standard for back) */
        }

        /* --- Letter/Number Grid Styles --- */
        .grid-container {
            display: grid;
            gap: 1rem;
            padding-top: 1rem;
            text-align: center;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
        }

        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--theme-card-bg);
            border: 1px solid var(--theme-card-border);
            border-radius: 0.75rem;
            font-size: 2rem;
            font-weight: bold;
            color: var(--theme-text-accent);
            cursor: pointer;
            user-select: none;
            min-height: 80px;
            transition: background-color 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease, transform 0.2s ease; /* Smooth transitions for active state */
        }

        .grid-item:hover {
            background-color: var(--theme-bg-accent);
            border-color: var(--theme-card-hover-border);
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        /* Animation on click/press */
        .grid-item:active {
            background-color: var(--theme-bg-accent);
            border-color: var(--theme-button-primary-bg); /* Highlight on active */
            box-shadow: 0 0 0 2px var(--theme-button-primary-bg); /* Add a subtle shadow */
            transform: scale(1); /* No scale change on active to prevent lingering visual state */
        }

        @keyframes gentle-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .grid-item span {
            display: block;
            transform-origin: center;
        }
        .grid-item:hover span {
            animation: gentle-pulse 1.5s infinite ease-in-out;
        }


        /* --- Modal Styles --- */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            padding: 1rem;
            overflow-y: auto;
            /* Add transition for smoother appearance */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-backdrop.show {
             opacity: 1;
             visibility: visible;
        }

        .modal-content {
            background-color: var(--theme-bg-content);
            border-radius: 1rem;
            padding: 2.5rem 1.5rem 1.5rem;
            max-width: 600px;
            width: 100%;
            position: relative;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: left;
            /* Add transform for entry animation */
             transform: translateY(20px);
             transition: transform 0.3s ease;
        }

         .modal-backdrop.show .modal-content {
             transform: translateY(0);
         }


        @keyframes gentle-pulse-title {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--theme-text-accent);
            text-align: center;
            margin-bottom: 1.5rem;
            animation: gentle-pulse-title 2.5s infinite ease-in-out;
        }

        .modal-content .back-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            right: auto;
            padding: 0.35rem;
            background-color: var(--theme-bg-accent);
            color: var(--theme-text-accent);
            border: 1px solid var(--theme-border-medium);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            z-index: 20;
            transform: none; /* Override translateY from main back button */
        }
        .modal-content .back-button:hover {
            background-color: var(--theme-border-light);
            border-color: var(--theme-border-accent);
        }

        .example-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        @media (max-width: 767px) {
            .example-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }
        }

        .example-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 0.75rem;
            border: 1px solid var(--theme-card-border);
            border-radius: 0.75rem;
            background-color: var(--theme-card-bg);
            transition: all 0.2s ease;
            user-select: none;
        }

        .example-item:hover {
            background-color: var(--theme-bg-accent);
            border-color: var(--theme-card-hover-border);
            transform: scale(1.03);
        }

        .example-item img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
        }

        .example-item span {
            font-size: 1rem;
            font-weight: 500;
            color: var(--theme-text-primary);
            text-align: center;
        }

        /* --- Responsive Adjustments --- */
        @media (min-width: 768px) {
            .container {
                padding: 2rem;
            }
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            }
            .example-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            .modal-content {
                max-width: 700px;
                padding: 3rem 2rem 2rem; /* Adjust padding when wider */
            }
            .modal-content .back-button {
                left: 2rem; /* Adjust back button position in wider modal */
                top: 1.5rem;
            }
        }

        @media (min-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }

        /* Hide element when AlpineJS x-cloak is used */
        [x-cloak] { display: none !important; }

    </style>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body dir="ltr">

    <a href="index.html" class="back-button" aria-label="Back to home">
       <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
         <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />

    <div class="container" x-data="englishApp()">
        <h1 style="text-align: center; margin-bottom: 2rem; color: var(--theme-text-accent); font-size: 2.5rem; font-weight: bold;">Alphabet</h1>

        <div class="grid-container">
             <!-- Loop through letters data -->
            <template x-for="letterData in letters" :key="letterData.letter">
                <div class="grid-item"
                     @click="handleLetterClick(letterData)">
                    <span x-text="letterData.letter"></span>
                </div>
            </template>
        </div>

        <!-- Modal -->

        <div class="modal-backdrop" x-show="showModal" :class="{ 'show': showModal }"
             @click.self="closeModal()"> <!-- Close modal when clicking outside (on backdrop) -->
             <div class="modal-content" @click.stop> <!-- Prevent click inside modal from closing it -->
                    <button class="back-button" @click="closeModal()" aria-label="Back">
                       <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                         <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                       </svg>
                    </button>
                    <h2 class="modal-title" x-text="currentLetter"></h2>

                    <div class="example-grid">
                        <!-- Loop through examples -->
                        <template x-for="example in examples" :key="example.text">
                            <div class="example-item" @click="speakText(example.text)">
                                <img :src="example.image" :alt="example.text + ' image'">
                                <span x-text="example.text"></span>
                            </div>
                        </template>
                    </div>
                </div>
            </div>


    </div>

    <!-- Alpine.js data object -->
    <script>

                    { letter: 'F', examples: [{ text: 'Fish', image: 'images/en/fish.png' }, { text: 'Frog', image: 'images/en/frog.png' }, { text: 'Fan', image: 'images/en/fan.png' }, { text: 'Flower', image: 'images/en/flower.png' }] },

                    { letter: 'I', examples: [{ text: 'Ice', image: 'images/en/ice.png' }, { text: 'Igloo', image: 'images/en/igloo.png' }, { text: 'Insect', image: 'images/en/insect.png' }, { text: 'Iron', image: 'images/en/iron.png' }] },
                    { letter: 'J', examples: [{ text: 'Jar', image: 'images/en/jar.png' }, { text: 'Jellyfish', image: 'images/en/jellyfish.png' }, { text: 'Jacket', image: 'images/en/jacket.png' }, { text: 'Jeep', image: 'images/en/jeep.png' }] },
                    { letter: 'K', examples: [{ text: 'Kite', image: 'images/en/kite.png' }, { text: 'King', image: 'images/en/king.png' }, { text: 'Kangaroo', image: 'images/en/kangaroo.png' }, { text: 'Key', image: 'images/en/key.png' }] },
                    { letter: 'L', examples: [{ text: 'Lion', image: 'images/en/lion.png' }, { text: 'Lamp', image: 'images/en/lamp.png' }, { text: 'Leaf', image: 'images/en/leaf.png' }, { text: 'Lemon', image: 'images/en/lemon.png' }] },
                    { letter: 'M', examples: [{ text: 'Monkey', image: 'images/en/monkey.png' }, { text: 'Mouse', image: 'images/en/mouse.png' }, { text: 'Moon', image: 'images/en/moon.png' }, { text: 'Milk', image: 'images/en/milk.png' }] },
                    { letter: 'N', examples: [{ text: 'Nest', image: 'images/en/nest.png' }, { text: 'Nurse', image: 'images/en/nurse.png' }, { text: 'Nine', image: 'images/en/nine.png' }, { text: 'Nose', image: 'images/en/nose.png' }] },
                    { letter: 'O', examples: [{ text: 'Orange', image: 'images/en/orange.png' }, { text: 'Owl', image: 'images/en/owl.png' }, { text: 'Octopus', image: 'images/en/octopus.png' }, { text: 'Onion', image: 'images/en/onion.png' }] },
                    { letter: 'P', examples: [{ text: 'Pig', image: 'images/en/pig.png' }, { text: 'Panda', image: 'images/en/panda.png' }, { text: 'Pencil', image: 'images/en/pencil.png' }, { text: 'Pear', image: 'images/en/pear.png' }] },
                    { letter: 'Q', examples: [{ text: 'Queen', image: 'images/en/queen.png' }, { text: 'Quail', image: 'images/en/quail.png' }, { text: 'Quilt', image: 'images/en/quilt.png' }, { text: 'Question', image: 'images/en/question.png' }] },
                    { letter: 'R', examples: [{ text: 'Rabbit', image: 'images/en/rabbit.png' }, { text: 'Rain', image: 'images/en/rain.png' }, { text: 'Rose', image: 'images/en/rose.png' }, { text: 'Ring', image: 'images/en/ring.png' }] },
                    { text: 'S', examples: [{ text: 'Sun', image: 'images/en/sun.png' }, { text: 'Snake', image: 'images/en/snake.png' }, { text: 'Star', image: 'images/en/star.png' }, { text: 'Shoe', image: 'images/en/shoe.png' }] },
                    { text: 'T', examples: [{ text: 'Tiger', image: 'images/en/tiger.png' }, { text: 'Tree', image: 'images/en/tree.png' }, { text: 'Train', image: 'images/en/train.png' }, { text: 'Table', image: 'images/en/table.png' }] },
                    { text: 'U', examples: [{ text: 'Umbrella', image: 'images/en/umbrella.png' }, { text: 'Uniform', image: 'images/en/uniform.png' }, { text: 'Up', image: 'images/en/up.png' }, { text: 'Us', image: 'images/en/us.png' }] },
                    { text: 'V', examples: [{ text: 'Van', image: 'images/en/van.png' }, { text: 'Violin', image: 'images/en/violin.png' }, { text: 'Vase', image: 'images/en/vase.png' }, { text: 'Vegetables', image: 'images/en/vegetables.png' }] },
                    { text: 'W', examples: [{ text: 'Wolf', image: 'images/en/wolf.png' }, { text: 'Water', image: 'images/en/water.png' }, { text: 'Watch', image: 'images/en/watch.png' }, { text: 'Window', image: 'images/en/window.png' }] },
                    { text: 'X', examples: [{ text: 'X-ray', image: 'images/en/xray.png' }, { text: 'Xylophone', image: 'images/en/xylophone.png' }, { text: 'Fox', image: 'images/en/fox.png' }, { text: 'Box', image: 'images/en/box.png' }] },
                    { text: 'Y', examples: [{ text: 'Yacht', image: 'images/en/yacht.png' }, { text: 'Yak', image: 'images/en/yak.png' }, { text: 'Yarn', image: 'images/en/yarn.png' }, { text: 'Yellow', image: 'images/en/yellow.png' }] },
                    { text: 'Z', examples: [{ text: 'Zebra', image: 'images/en/zebra.png' }, { text: 'Zipper', image: 'images/en/zipper.png' }, { text: 'Zoo', image: 'images/en/zoo.png' }, { text: 'Zero', image: 'images/en/zero.png' }] }
                ],
                synth: null, // Initialize as null, check availability later
                voices: [],
                selectedVoice: null,
                voiceLoadAttempted: false, // Track if we've tried to load voices

                init() {
                    console.log("English App Initializing.");

                    // Check if Web Speech API is supported
                    if ('speechSynthesis' in window) {
                        this.synth = window.speechSynthesis;
                        console.log('Text-to-Speech supported.');

                        // Event listener for when voices are loaded. This is crucial.
                        this.synth.onvoiceschanged = () => {
                            console.log("Voices changed event fired.");
                            this.loadAndSelectVoice(); // Attempt to load and select voices
                        };

                        // Immediately attempt to load voices. If they aren't ready,
                        // onvoiceschanged will handle it later.
                        this.loadAndSelectVoice(); // Initial attempt
                    } else {
                        console.error('Text-to-Speech not supported in this browser.');
                    }

                    // --- Add Popstate Listener for Mobile Back Button ---
                    // Bind 'this' so the method has access to the Alpine data scope
                    window.addEventListener('popstate', this.handlePopState.bind(this));
                    console.log("Popstate listener added.");
                    // --- End Popstate Listener ---

                    // Optional: If the page is loaded with a state (e.g., user navigates forward),
                    // you might want to check event.state on initial load, but for a simple modal this is usually not needed.
                },

                 // --- New method to handle popstate event ---
                handlePopState(event) {
                    console.log("popstate event fired. State:", event.state);
                    // Check if the modal is currently open AND the state indicates we've navigated away from the modal state.
                    // The state pushed when opening the modal is { modalOpen: true }.
                    // When we navigate back from that state, event.state becomes the state *before* the push (usually null or the base page state).
                    // So, if the modal is open, and the state is NOT the one indicating the modal should be open, close the modal.
                    // This handles both the native back button press and the history.back() call from closeModal.
                    if (this.showModal && (!event.state || !event.state.modalOpen)) {
                        console.log("Popstate: Closing modal.");
                        this.closeModalInternal(); // Use internal method to avoid pushing history again
                    }
                    // Note: Handling navigating *forward* into a state that *should* have the modal open
                    // requires storing more info (like which letter was clicked) in the history state.
                    // For this simple use case, we only focus on closing the modal on back navigation.
                },
                // --- End Popstate Handler ---


                loadAndSelectVoice() {
                     if (!this.synth) return;

                    this.voices = this.synth.getVoices();
                    console.log(`Found ${this.voices.length} voices after loadAndSelectVoice call.`);

                    if (this.voices.length === 0) {
                        console.warn('No voices available yet.');
                        this.selectedVoice = null;
                        return;
                    }

                    // Prioritize English female voices, then any English, then any voice
                    this.selectedVoice = this.voices.find(voice =>
                        voice.lang === 'en-US' && voice.name.toLowerCase().includes('google') && voice.name.toLowerCase().includes('female')
                    ) || this.voices.find(voice =>
                        voice.lang === 'en-US' && voice.name.toLowerCase().includes('female')
                    ) || this.voices.find(voice =>
                        voice.lang.startsWith('en') && voice.name.toLowerCase().includes('female')
                    ) || this.voices.find(voice =>
                        voice.lang === 'en-US'
                    ) || this.voices.find(voice =>
                        voice.lang.startsWith('en')
                    ) || this.voices[0]; // Fallback to the very first voice

                    if (this.selectedVoice) {
                        console.log('Selected voice:', this.selectedVoice.name, `(${this.selectedVoice.lang})`);
                    } else {
                        console.warn('No suitable English voice found based on criteria. Browser might use a default.');
                    }
                     this.voiceLoadAttempted = true; // Mark that we've tried
                },

                stopSpeaking() {
                    if (this.synth && this.synth.speaking) {
                        console.log("Stopping current speech.");
                        this.synth.cancel();
                    }
                },

                speakText(text) {
                    // --- Crucial checks before speaking ---
                    if (!this.synth) {
                        console.error('Text-to-Speech not supported.');
                        return;
                    }

                     // If voices haven't been loaded/selected, try again synchronously
                    if (!this.selectedVoice && !this.voiceLoadAttempted) {
                         console.log("Attempting to load/select voice immediately before speaking.");
                         this.loadAndSelectVoice(); // This is synchronous
                         if (!this.selectedVoice) {
                             console.warn('Still no suitable voice selected after immediate attempt.');
                             // We can continue, browser might use a default, but log the warning
                         }
                    } else if (!this.selectedVoice && this.voices.length === 0 && this.voiceLoadAttempted) {
                         // This case means voiceschanged fired, but returned 0 voices or no suitable voice was found.
                         console.warn('Voice list is empty or no suitable voice found after voiceschanged event. Cannot speak.');
                         return; // Cannot speak if no voices are available at all
                    } else if (!this.selectedVoice) {
                        // This case means voiceLoadAttempted is true, but selectedVoice is null.
                        // loadAndSelectVoice likely ran, but found no *suitable* voice according to criteria.
                        console.warn('No *suitable* English voice found. Attempting to speak with browser default.');
                        // We will proceed, but won't set utterance.voice, letting browser pick default
                    }

                    // Stop any previous speech
                    this.stopSpeaking();

                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'en-US'; // Always specify language

                    // Assign the selected voice IF one was successfully found
                    if (this.selectedVoice) {
                         utterance.voice = this.selectedVoice;
                         console.log(`Speaking "${text}" using voice: ${this.selectedVoice.name}`);
                    } else {
                         // If no specific voice was selected (either none found or none suitable),
                         // browser will use its default voice for the specified language (en-US).
                         console.log(`Speaking "${text}" using browser default voice for ${utterance.lang}.`);
                    }

                    utterance.rate = 0.9; // Slightly slower
                    utterance.pitch = 1;

                    // Add event listeners for debugging
                    utterance.onstart = () => console.log(`Speech started for: "${text}"`);
                    utterance.onend = () => console.log(`Speech finished for: "${text}"`);
                    utterance.onerror = (event) => {
                        console.error('Speech synthesis error:', event.error, event);
                        // event.error can be 'canceled', 'interrupted', 'not-allowed' (autoplay), 'network', 'synthesizer-unavailable', etc.
                    };

                    // Attempt to speak
                    try {
                         this.synth.speak(utterance);
                    } catch (e) {
                         console.error('Error calling synth.speak():', e);
                         console.warn('This might happen if synth object is not fully ready or browser blocked it.');
                    }
                },

                handleLetterClick(letterData) {
                    console.log("Letter clicked:", letterData.letter);

                    // Store data needed for the modal
                    this.currentLetter = letterData.letter;
                    this.examples = letterData.examples;

                    // Show the modal
                    this.showModal = true;

                    // Push a state to history *after* the modal starts showing.
                    // Use $nextTick to ensure Alpine has processed the state change before history push.
                    this.$nextTick(() => {
                         console.log("Pushing history state for modal.");
                         // Push a simple state indicating the modal is open.
                         // Using {} or null for URL keeps the current URL.
                         history.pushState({ modalOpen: true }, '', null);
                    });

                    // Immediately attempt to speak the letter
                    this.speakText(letterData.letter);
                },

                // Internal method to close modal without affecting history (used by popstate handler)
                closeModalInternal() {
                     console.log("Internal modal close triggered.");
                     this.showModal = false;
                     this.stopSpeaking();
                },

                // Method to close modal via web button (handles history)
                closeModal() {
                    console.log("Closing modal via button.");
                    this.showModal = false; // Set modal to false first
                    this.stopSpeaking();

                    // Navigate back in history to remove the state pushed when the modal opened.
                    // This will trigger the popstate event, but our handler will see showModal is false
                    // and won't try to close it again.
                    console.log("Calling history.back() to remove modal state.");
                    history.back();
                }

                // Optional: Add a cleanup method for the popstate listener if this component
                // could be removed from the DOM without a full page navigation.
                // e.g., using x-init="init()" and a corresponding x-destroy="cleanup()"
                // cleanup() {
                //    window.removeEventListener('popstate', this.handlePopState.bind(this));
                //    console.log("Popstate listener removed.");
                // }
            }
        }
    </script>
