<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet</title>
    <!-- Google Fonts for Vazirmatn (friendly, modern Kurdish support) as fallback -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS Styles -->
    <style>
        /* Define theme colors using CSS variables (Purple theme from Kurdish letters app) */
        :root {
            /* Purple Theme - ڕەنگە مۆرەکان */
            --theme-bg-main: #F3EBFF; /* زۆر کاڵ، وەک لاڤەندەر بۆ پاشبنەما */
            --theme-bg-content: #FFFFFF; /* سپی پاک بۆ ناوەڕۆک */
            --theme-bg-accent: #E6D8FF; /* لاڤەندەرێکی تۆختر بۆ بەشە جیاوازەکان */

            --theme-border-light: #D1BBE6; /* سنوورێکی مۆر کاڵ */
            --theme-border-medium: #BBAACC; /* سنوورێکی مۆر مامناوەند */
            --theme-border-strong: #A38CBF; /* سنوورێکی مۆری تۆختر */
            --theme-border-accent: #8A7BB2; /* سنوورێکی دیارتر بۆ گشتگیر */

            --theme-text-primary: #4B0082; /* ئیندگۆ - مۆرێکی قووڵ و تۆخ بۆ دەقی سەرەکی */
            --theme-text-secondary: #6A1B9A; /* مۆرێکی مامناوەند بۆ دەقی لاوەکی */
            --theme-text-accent: #9932CC; /* ئۆرکیدی تۆخ - مۆرێکی زیندوو بۆ ناونیشان و هایلایتەکان */

            --theme-button-primary-bg: #9932CC; /* ئۆرکیدی تۆخ بۆ پاشبنەمای دوگمەی سەرەکی */
            --theme-button-primary-text: white; /* ڕەنگی سپی بۆ دەقی دوگمەی سەرەکی */
            --theme-button-primary-hover-bg: #B86ED1; /* ئۆرکیدی تۆخی کاڵتر بۆ کاتی جووڵاندنی ماوس بەسەر دوگمەدا */

            --theme-card-bg: #FFFFFF; /* کارتە سپییەکان بۆ خوێندنەوەی ئاسان */
            --theme-card-border: #D1BBE6; /* سنووری مۆر کاڵ بۆ کارتەکان */
            --theme-card-hover-border: #9932CC; /* مۆری سەرەکی لەسەر سنووری کارتەکان کاتێک ماوس دەچێتە سەریان */
        }

        /* Apply font and background to body */
        body {
            /* Prioritize a common sans-serif for English, with Kurdish fonts as fallback */
            font-family: 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif, "Vazirmatn", "NRT Reg", "Rudaw", "Unikurd Web", "Tahoma";
            background-color: var(--theme-bg-main);
            color: var(--theme-text-primary);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
            text-align: left; /* Default text alignment for LTR */
        }

        /* Basic container styling */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Back button style */
        .back-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 1rem;
            left: 1rem; /* Position on the left visually in LTR */
            right: auto; /* Ensure it's not affected by RTL right */
            background-color: var(--theme-bg-accent);
            color: var(--theme-text-accent);
            border: 1px solid var(--theme-border-medium);
            border-radius: 0.5rem;
            padding: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
            z-index: 10;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: var(--theme-border-light);
            border-color: var(--theme-border-accent);
            transform: translateY(-1px);
        }

        .back-button svg {
            width: 1.5rem;
            height: 1.5rem;
            transform: rotate(0deg); /* Arrow points left in LTR (standard for back) */
        }

        /* --- Letter/Number Grid Styles --- */
        .grid-container {
            display: grid;
            gap: 1rem;
            padding-top: 1rem;
            text-align: center;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
        }

        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--theme-card-bg);
            border: 1px solid var(--theme-card-border);
            border-radius: 0.75rem;
            font-size: 2rem;
            font-weight: bold;
            color: var(--theme-text-accent);
            cursor: pointer;
            user-select: none;
            min-height: 80px;
            transition: background-color 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease, transform 0.2s ease; /* Smooth transitions for active state */
        }

        .grid-item:hover {
            background-color: var(--theme-bg-accent);
            border-color: var(--theme-card-hover-border);
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        /* Animation on click/press */
        .grid-item:active {
            background-color: var(--theme-bg-accent);
            border-color: var(--theme-button-primary-bg); /* Highlight on active */
            box-shadow: 0 0 0 2px var(--theme-button-primary-bg); /* Add a subtle shadow */
            transform: scale(1); /* No scale change on active to prevent lingering visual state */
        }

        @keyframes gentle-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .grid-item span {
            display: block;
            transform-origin: center;
        }
        .grid-item:hover span {
            animation: gentle-pulse 1.5s infinite ease-in-out;
        }


        /* --- Modal Styles --- */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            padding: 1rem;
            overflow-y: auto;
        }

        .modal-content {
            background-color: var(--theme-bg-content);
            border-radius: 1rem;
            padding: 2.5rem 1.5rem 1.5rem;
            max-width: 600px;
            width: 100%;
            position: relative;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        @keyframes gentle-pulse-title {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--theme-text-accent);
            text-align: center;
            margin-bottom: 1.5rem;
            animation: gentle-pulse-title 2.5s infinite ease-in-out;
        }

        .modal-content .back-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            right: auto;
            padding: 0.35rem;
            background-color: var(--theme-bg-accent);
            color: var(--theme-text-accent);
            border: 1px solid var(--theme-border-medium);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            z-index: 20;
            transform: none;
        }
        .modal-content .back-button:hover {
            background-color: var(--theme-border-light);
            border-color: var(--theme-border-accent);
        }

        .example-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        @media (max-width: 767px) {
            .example-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }
        }

        .example-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 0.75rem;
            border: 1px solid var(--theme-card-border);
            border-radius: 0.75rem;
            background-color: var(--theme-card-bg);
            transition: all 0.2s ease;
            user-select: none;
        }

        .example-item:hover {
            background-color: var(--theme-bg-accent);
            border-color: var(--theme-card-hover-border);
            transform: scale(1.03);
        }

        .example-item img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
        }

        .example-item span {
            font-size: 1rem;
            font-weight: 500;
            color: var(--theme-text-primary);
            text-align: center;
        }

        /* --- Responsive Adjustments --- */
        @media (min-width: 768px) {
            .container {
                padding: 2rem;
            }
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            }
            .example-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            .modal-content {
                max-width: 700px;
            }
            .modal-content .back-button {
                left: 2rem;
            }
        }

        @media (min-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }

        /* Hide element when AlpineJS x-cloak is used */
        [x-cloak] { display: none !important; }

    </style>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body dir="ltr">

    <!-- This button is a direct link back to index.html, not the browser's history back -->
    <a href="index.html" class="back-button" aria-label="Back to home">
       <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
         <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
       </svg>
    </a>

    <div class="container" x-data="englishApp()">
        <h1 style="text-align: center; margin-bottom: 2rem; color: var(--theme-text-accent); font-size: 2.5rem; font-weight: bold;">Alphabet</h1>

        <div class="grid-container">
             <!-- Loop through letters data -->
            <template x-for="letterData in letters" :key="letterData.letter">
                <div class="grid-item"
                     @click="handleLetterClick(letterData)">
                    <span x-text="letterData.letter"></span>
                </div>
            </template>
        </div>

        <!-- Modal -->
        <!-- Added x-show with transition for smoother appearance -->
        <template x-if="showModal">
             <div class="modal-backdrop"
                  x-show="showModal"
                  x-transition:enter="transition ease-out duration-300"
                  x-transition:enter-start="opacity-0"
                  x-transition:enter-end="opacity-100"
                  x-transition:leave="transition ease-in duration-200"
                  x-transition:leave-start="opacity-100"
                  x-transition:leave-end="opacity-0"
                  @click.self="closeModal(true)"> <!-- Pass true to indicate backdrop click -->
                <div class="modal-content"
                     x-show="showModal"
                     x-transition:enter="transition ease-out duration-300"
                     x-transition:enter-start="opacity-0 translate-y-4"
                     x-transition:enter-end="opacity-100 translate-y-0"
                     x-transition:leave="transition ease-in duration-200"
                     x-transition:leave-start="opacity-100 translate-y-0"
                     x-transition:leave-end="opacity-0 translate-y-4"
                     @click.stop>
                    <button class="back-button" @click="closeModal(true)" aria-label="Back"> <!-- Pass true to indicate button click -->
                       <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                         <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                       </svg>
                    </button>
                    <h2 class="modal-title" x-text="currentLetter"></h2>

                    <div class="example-grid">
                        <!-- Loop through examples -->
                        <template x-for="example in examples" :key="example.text">
                            <div class="example-item" @click="speakText(example.text)">
                                <!-- TODO: Replace with actual image paths -->
                                <img :src="example.image" :alt="example.text + ' image'">
                                <span x-text="example.text"></span>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </template>

    </div>

    <!-- Alpine.js data object -->
    <script>
        function englishApp() {
            return {
                showModal: false,
                currentLetter: '',
                examples: [],
                letters: [
                    { letter: 'A', examples: [
                        { text: 'Apple', image: 'images/en/apple.png' },
                        { text: 'Ant', image: 'images/en/ant.png' },
                        { text: 'Aeroplane', image: 'images/en/aeroplane.png' },
                        { text: 'Alligator', image: 'images/en/alligator.png' }
                    ]},
                     { letter: 'B', examples: [
                        { text: 'Ball', image: 'images/en/ball.png' },
                        { text: 'Bird', image: 'images/en/bird.png' },
                        { text: 'Book', image: 'images/en/book.png' },
                        { text: 'Banana', image: 'images/en/banana.png' }
                    ]},
                     { letter: 'C', examples: [
                        { text: 'Cat', image: 'images/en/cat.png' },
                        { text: 'Car', image: 'images/en/car.png' },
                        { text: 'Cake', image: 'images/en/cake.png' },
                        { text: 'Cow', image: 'images/en/cow.png' }
                    ]},
                     { letter: 'D', examples: [
                        { text: 'Dog', image: 'images/en/dog.png' },
                        { text: 'Duck', image: 'images/en/duck.png' },
                        { text: 'Drum', image: 'images/en/drum.png' },
                        { text: 'Dolphin', image: 'images/en/dolphin.png' }
                    ]},
                    { letter: 'E', examples: [{ text: 'Elephant', image: 'images/en/elephant.png' }, { text: 'Egg', image: 'images/en/egg.png' }, { text: 'Eagle', image: 'images/en/eagle.png' }, { text: 'Earth', image: 'images/en/earth.png' }] },
                    { letter: 'F', examples: [{ text: 'Fish', image: 'images/en/fish.png' }, { text: 'Frog', image: 'images/en/frog.png' }, { text: 'Fan', image: 'images/en/fan.png' }, { text: 'Flower', image: 'images/en/flower.png' }] },
                    { letter: 'G', examples: [{ text: 'Grape', image: 'images/en/grape.png' }, { text: 'Goat', image: 'images/en/goat.png' }, { text: 'Guitar', image: 'images/en/guitar.png' }, { text: 'Giraffe', image: 'images/en/giraffe.png' }] },
                    { letter: 'H', examples: [{ text: 'Hat', image: 'images/en/hat.png' }, { text: 'House', image: 'images/en/house.png' }, { text: 'Horse', image: 'images/en/horse.png' }, { text: 'Hen', image: 'images/en/hen.png' }] },
                    { letter: 'I', examples: [{ text: 'Ice', image: 'images/en/ice.png' }, { text: 'Igloo', image: 'images/en/igloo.png' }, { text: 'Insect', image: 'images/en/insect.png' }, { text: 'Iron', image: 'images/en/iron.png' }] },
                    { letter: 'J', examples: [{ text: 'Jar', image: 'images/en/jar.png' }, { text: 'Jellyfish', image: 'images/en/jellyfish.png' }, { text: 'Jacket', image: 'images/en/jacket.png' }, { text: 'Jeep', image: 'images/en/jeep.png' }] },
                    { letter: 'K', examples: [{ text: 'Kite', image: 'images/en/kite.png' }, { text: 'King', image: 'images/en/king.png' }, { text: 'Kangaroo', image: 'images/en/kangaroo.png' }, { text: 'Key', image: 'images/en/key.png' }] },
                    { letter: 'L', examples: [{ text: 'Lion', image: 'images/en/lion.png' }, { text: 'Lamp', image: 'images/en/lamp.png' }, { text: 'Leaf', image: 'images/en/leaf.png' }, { text: 'Lemon', image: 'images/en/lemon.png' }] },
                    { text: 'M', examples: [{ text: 'Monkey', image: 'images/en/monkey.png' }, { text: 'Mouse', image: 'images/en/mouse.png' }, { text: 'Moon', image: 'images/en/moon.png' }, { text: 'Milk', image: 'images/en/milk.png' }] },
                    { letter: 'N', examples: [{ text: 'Nest', image: 'images/en/nest.png' }, { text: 'Nurse', image: 'images/en/nurse.png' }, { text: 'Nine', image: 'images/en/nine.png' }, { text: 'Nose', image: 'images/en/nose.png' }] },
                    { letter: 'O', examples: [{ text: 'Orange', image: 'images/en/orange.png' }, { text: 'Owl', image: 'images/en/owl.png' }, { text: 'Octopus', image: 'images/en/octopus.png' }, { text: 'Onion', image: 'images/en/onion.png' }] },
                    { letter: 'P', examples: [{ text: 'Pig', image: 'images/en/pig.png' }, { text: 'Panda', image: 'images/en/panda.png' }, { text: 'Pencil', image: 'images/en/pencil.png' }, { text: 'Pear', image: 'images/en/pear.png' }] },
                    { letter: 'Q', examples: [{ text: 'Queen', image: 'images/en/queen.png' }, { text: 'Quail', image: 'images/en/quail.png' }, { text: 'Quilt', image: 'images/en/quilt.png' }, { text: 'Question', image: 'images/en/question.png' }] },
                    { letter: 'R', examples: [{ text: 'Rabbit', image: 'images/en/rabbit.png' }, { text: 'Rain', image: 'images/en/rain.png' }, { text: 'Rose', image: 'images/en/rose.png' }, { text: 'Ring', image: 'images/en/ring.png' }] },
                    { letter: 'S', examples: [{ text: 'Sun', image: 'images/en/sun.png' }, { text: 'Snake', image: 'images/en/snake.png' }, { text: 'Star', image: 'images/en/star.png' }, { text: 'Shoe', image: 'images/en/shoe.png' }] },
                    { letter: 'T', examples: [{ text: 'Tiger', image: 'images/en/tiger.png' }, { text: 'Tree', image: 'images/en/tree.png' }, { text: 'Train', image: 'images/en/train.png' }, { text: 'Table', image: 'images/en/table.png' }] },
                    { letter: 'U', examples: [{ text: 'Umbrella', image: 'images/en/umbrella.png' }, { text: 'Uniform', image: 'images/en/uniform.png' }, { text: 'Up', image: 'images/en/up.png' }, { text: 'Us', image: 'images/en/us.png' }] },
                    { letter: 'V', examples: [{ text: 'Van', image: 'images/en/van.png' }, { text: 'Violin', image: 'images/en/violin.png' }, { text: 'Vase', image: 'images/en/vase.png' }, { text: 'Vegetables', image: 'images/en/vegetables.png' }] },
                    { letter: 'W', examples: [{ text: 'Wolf', image: 'images/en/wolf.png' }, { text: 'Water', image: 'images/en/water.png' }, { text: 'Watch', image: 'images/en/watch.png' }, { text: 'Window', image: 'images/en/window.png' }] },
                    { letter: 'X', examples: [{ text: 'X-ray', image: 'images/en/xray.png' }, { text: 'Xylophone', image: 'images/en/xylophone.png' }, { text: 'Fox', image: 'images/en/fox.png' }, { text: 'Box', image: 'images/en/box.png' }] },
                    { letter: 'Y', examples: [{ text: 'Yacht', image: 'images/en/yacht.png' }, { text: 'Yak', image: 'images/en/yak.png' }, { text: 'Yarn', image: 'images/en/yarn.png' }, { text: 'Yellow', image: 'images/en/yellow.png' }] },
                    { letter: 'Z', examples: [{ text: 'Zebra', image: 'images/en/zebra.png' }, { text: 'Zipper', image: 'images/en/zipper.png' }, { text: 'Zoo', image: 'images/en/zoo.png' }, { text: 'Zero', image: 'images/en/zero.png' }] }
                ],
                synth: null, // Initialize as null, check availability later
                voices: [],
                selectedVoice: null,
                voiceLoadAttempted: false, // Track if we've tried to load voices
                // Track if the last history action was initiated by the app (closing modal)
                // or by the browser (popstate). This helps prevent redundant history manipulations.
                isClosingModalFromUI: false,


                init() {
                    console.log("English App Initializing.");

                    // Check if Web Speech API is supported
                    if ('speechSynthesis' in window) {
                        this.synth = window.speechSynthesis;
                        console.log('Text-to-Speech supported.');

                        // Event listener for when voices are loaded. This is crucial.
                        this.synth.onvoiceschanged = () => {
                            console.log("Voices changed event fired.");
                            this.loadAndSelectVoice(); // Attempt to load and select voices
                        };

                        // Immediately attempt to load voices. If they aren't ready,
                        // onvoiceschanged will handle it later.
                        this.loadAndSelectVoice(); // Initial attempt
                    } else {
                        console.error('Text-to-Speech not supported in this browser.');
                    }

                    // Add listener for the browser's back/forward buttons (popstate)
                    // This will fire when history state changes (e.g., user presses OS back button)
                    window.addEventListener('popstate', this.handlePopstate.bind(this));
                     console.log("popstate listener added.");

                    // Optional: Check initial hash on page load
                    // If a hash like #modal-A exists when the page loads (e.g. from refresh or direct link)
                    // we can try to open the modal for that letter.
                     if (window.location.hash.startsWith('#modal-')) {
                         const letter = window.location.hash.substring(7); // Remove '#modal-'
                         const letterData = this.letters.find(l => l.letter === letter);
                         if (letterData) {
                             // Use a timeout to ensure Alpine is fully initialized and page rendered
                             setTimeout(() => {
                                this.currentLetter = letterData.letter;
                                this.examples = letterData.examples;
                                this.showModal = true;
                                console.log(`Opened modal for ${letter} from hash on load.`);
                                // Note: Speaking on load might be blocked by browser autoplay policy
                                // this.speakText(letterData.letter);
                             }, 100); // Small delay
                         } else {
                            // If hash is #modal-X but X is not a valid letter, remove the hash
                            history.replaceState({}, '', window.location.pathname + window.location.search);
                            console.warn(`Invalid modal hash '${window.location.hash}'. Removed hash.`);
                         }
                     }
                },

                loadAndSelectVoice() {
                     if (!this.synth) return;

                    this.voices = this.synth.getVoices();
                    console.log(`Found ${this.voices.length} voices after loadAndSelectVoice call.`);

                    if (this.voices.length === 0) {
                        console.warn('No voices available yet.');
                        this.selectedVoice = null;
                        return;
                    }

                    // Prioritize English female voices, then any English, then any voice
                    this.selectedVoice = this.voices.find(voice =>
                        voice.lang === 'en-US' && voice.name.toLowerCase().includes('google') && voice.name.toLowerCase().includes('female')
                    ) || this.voices.find(voice =>
                        voice.lang === 'en-US' && voice.name.toLowerCase().includes('female')
                    ) || this.voices.find(voice =>
                        voice.lang.startsWith('en') && voice.name.toLowerCase().includes('female')
                    ) || this.voices.find(voice =>
                        voice.lang === 'en-US'
                    ) || this.voices.find(voice =>
                        voice.lang.startsWith('en')
                    ) || this.voices[0]; // Fallback to the very first voice

                    if (this.selectedVoice) {
                        console.log('Selected voice:', this.selectedVoice.name, `(${this.selectedVoice.lang})`);
                    } else {
                        console.warn('No suitable English voice found based on criteria. Browser might use a default.');
                    }
                     this.voiceLoadAttempted = true; // Mark that we've tried
                },

                stopSpeaking() {
                    if (this.synth && this.synth.speaking) {
                        console.log("Stopping current speech.");
                        try {
                            this.synth.cancel();
                        } catch(e) {
                            console.error("Error cancelling speech:", e);
                        }
                    }
                },

                speakText(text) {
                    // --- Crucial checks before speaking ---
                    if (!this.synth) {
                        console.error('Text-to-Speech not supported.');
                        return;
                    }

                     // If voices haven't been loaded/selected, try again synchronously
                    // This might be needed if voiceschanged hasn't fired yet but the user interacted
                    if (!this.selectedVoice && !this.voiceLoadAttempted) {
                         console.log("Attempting to load/select voice immediately before speaking.");
                         this.loadAndSelectVoice(); // This is synchronous, might still return 0 voices
                         if (!this.selectedVoice && this.voices.length > 0) {
                             console.warn('Found voices, but no suitable one selected after immediate attempt. Browser might use a default.');
                         } else if (!this.selectedVoice && this.voices.length === 0) {
                             console.warn('Still no voices available after immediate attempt. Cannot speak.');
                             return; // Cannot speak if no voices are available at all
                         }
                    } else if (!this.selectedVoice && this.voiceLoadAttempted && this.voices.length === 0) {
                         // This case means voiceschanged fired, but returned 0 voices or no suitable voice was found.
                         console.warn('Voice list is empty after voiceschanged event. Cannot speak.');
                         return; // Cannot speak if no voices are available at all
                    } else if (!this.selectedVoice) {
                        // This case means voiceLoadAttempted is true, but selectedVoice is null.
                        // loadAndSelectVoice likely ran, but found no *suitable* voice according to criteria.
                        console.warn('No *suitable* English voice found. Attempting to speak with browser default.');
                        // We will proceed, but won't set utterance.voice, letting browser pick default
                    }


                    // Stop any previous speech
                    this.stopSpeaking();

                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'en-US'; // Always specify language

                    // Assign the selected voice IF one was successfully found
                    if (this.selectedVoice) {
                         utterance.voice = this.selectedVoice;
                         console.log(`Speaking "${text}" using voice: ${this.selectedVoice.name} (${this.selectedVoice.lang})`);
                    } else {
                         // If no specific voice was selected, browser will use its default
                         console.log(`Speaking "${text}" using browser default voice for ${utterance.lang}.`);
                    }

                    utterance.rate = 0.9; // Slightly slower
                    utterance.pitch = 1;

                    utterance.onstart = () => console.log(`Speech started for: "${text}"`);
                    utterance.onend = () => console.log(`Speech finished for: "${text}"`);
                    utterance.onerror = (event) => {
                        console.error('Speech synthesis error:', event.error, event);
                    };

                    // Attempt to speak
                    try {
                         this.synth.speak(utterance);
                    } catch (e) {
                         console.error('Error calling synth.speak():', e);
                    }
                },

                // Handles click on a letter grid item
                handleLetterClick(letterData) {
                    console.log("Letter clicked:", letterData.letter);

                    // Stop any ongoing speech before changing context
                    this.stopSpeaking();

                    // Update Alpine state to show modal
                    this.currentLetter = letterData.letter;
                    this.examples = letterData.examples;
                    this.showModal = true;

                    // Add a new entry to the browser history for this modal state
                    // This makes the OS back button return to the state *before* this push (the grid view)
                    const modalHash = `#modal-${letterData.letter}`;
                    // Only push if the current URL is not already this hash
                    // This prevents duplicate history entries if the user clicks the same letter multiple times
                    if (window.location.hash !== modalHash) {
                       // Use a state object to help identify this history entry
                       history.pushState({ modalOpen: true, letter: letterData.letter }, '', modalHash);
                       console.log(`Pushed history state for ${letterData.letter} with hash ${modalHash}.`);
                    } else {
                        console.log(`Current hash is already ${modalHash}. Not pushing new history state.`);
                        // If the hash is already correct, just ensure the state object is present if needed
                         if (!history.state || !history.state.modalOpen || history.state.letter !== letterData.letter) {
                             history.replaceState({ modalOpen: true, letter: letterData.letter }, '', modalHash);
                             console.log(`Replaced history state to ensure state object correctness for ${modalHash}.`);
                         }
                    }

                    // Immediately attempt to speak the letter (user interaction allows autoplay)
                    // A small timeout might help ensure UI update happens first on some devices
                    setTimeout(() => {
                         this.speakText(letterData.letter);
                    }, 100); // 100ms delay - test if this helps on the specific device/browser
                },

                // Handles closing the modal via the app's UI (button, backdrop click)
                // The `fromUI` parameter helps distinguish from closing initiated by popstate
                closeModal(fromUI = false) {
                    console.log(`Closing modal (fromUI: ${fromUI})`);

                    // Stop speaking when closing modal
                    this.stopSpeaking();

                    // Set Alpine state to hide modal
                    this.showModal = false;
                    this.currentLetter = ''; // Clear current letter
                    this.examples = []; // Clear examples

                    // If closed by the UI (button or backdrop click), we want to remove the modal state
                    // from the history so the next browser back goes to the page before this one.
                    if (fromUI) {
                        // Check if the current history state is one we created for the modal
                        // This prevents us from replacing a state we didn't create (e.g. if user navigated within the modal)
                         if (window.history.state && window.history.state.modalOpen === true) {
                             console.log("Replacing modal history state on UI close.");
                             history.replaceState({}, '', window.location.pathname + window.location.search);
                         } else if (window.location.hash.startsWith('#modal-')) {
                             // Fallback: if a modal hash exists but no state object (maybe due to reload?)
                             console.log("Replacing modal hash state on UI close (no state object found).");
                             history.replaceState({}, '', window.location.pathname + window.location.search);
                         } else {
                             console.log("No recognizable modal history state to replace on UI close.");
                         }
                    }
                    // Note: If close was triggered by popstate (fromUI is false),
                    // the history state has already been changed by the browser,
                    // so we don't need to call replaceState here.
                },

                // Handles the popstate event (triggered by OS back/forward buttons)
                handlePopstate(event) {
                    console.log("popstate event fired.", event.state, "Current hash:", window.location.hash);

                    // Check if the popstate navigated *to* a state where the modal should be open
                    // This is determined by the state object or the hash
                    const shouldShowModal = event.state && event.state.modalOpen === true && event.state.letter
                                            // Also handle cases where hash exists but state object might be missing on some browsers/reloads
                                            || window.location.hash.startsWith('#modal-');

                    if (shouldShowModal) {
                        // If the history state indicates the modal should be open (e.g., #modal-A)
                        // and it's currently closed in our UI, open it.
                        if (!this.showModal) {
                             console.log("Popstate navigating into a modal state. Opening modal.");
                             // Find the letter data based on the state or hash
                             const letter = event.state ? event.state.letter : window.location.hash.substring(7);
                             const letterData = this.letters.find(l => l.letter === letter);
                             if (letterData) {
                                this.currentLetter = letterData.letter;
                                this.examples = letterData.examples;
                                this.showModal = true;
                                // Note: Autoplay after popstate is usually blocked by browsers unless the user interaction
                                // that triggered the popstate was a click/tap (which isn't the case for browser back button).
                                // So speakText might not work here automatically.
                                // this.speakText(letterData.letter); // May not work
                             } else {
                                // If hash/state refers to an invalid letter, close any open modal and clean hash
                                console.warn(`Popstate navigated to invalid letter state '${letter}'. Closing modal if open and cleaning hash.`);
                                if (this.showModal) {
                                     // Close modal without replacing history (popstate already changed it)
                                     this.closeModal(false);
                                }
                                // Clean up the invalid hash if it exists
                                if (window.location.hash.startsWith('#modal-')) {
                                     history.replaceState({}, '', window.location.pathname + window.location.search);
                                }
                             }
                        } else {
                             // If modal is already open and popstate is trying to navigate to a modal state,
                             // it might mean navigating between different letter modals (e.g. A -> B using fwd/back).
                             // Update the content if the letter in the history state is different.
                             const letterInState = event.state ? event.state.letter : window.location.hash.substring(7);
                             if (this.currentLetter !== letterInState) {
                                 console.log(`Popstate navigating between modal letters (${this.currentLetter} -> ${letterInState}). Updating modal content.`);
                                  const letterData = this.letters.find(l => l.letter === letterInState);
                                  if (letterData) {
                                    this.currentLetter = letterData.letter;
                                    this.examples = letterData.examples;
                                     // Speaking might not work automatically here
                                     // this.speakText(letterData.letter);
                                  } else {
                                    console.warn(`Popstate navigating to invalid letter state '${letterInState}' while modal open. Closing modal.`);
                                     this.closeModal(false); // Close modal, popstate already changed history
                                  }
                             } else {
                                console.log(`Popstate fired, modal already open for letter ${this.currentLetter}. No UI change needed.`);
                                // This might happen if the state object is pushed again for the same letter,
                                // or if the hash is manually changed without a state change recognized by the browser.
                             }
                        }

                    } else {
                        // If the history state does NOT indicate a modal should be open (original URL, or no hash)
                        // AND the modal is currently open in our UI, close it.
                        if (this.showModal) {
                             console.log("Popstate navigating out of a modal state. Closing modal.");
                             // Close modal. Pass false because popstate initiated this, history is already changed.
                             this.closeModal(false);
                        } else {
                             // If modal is already closed and popstate is navigating to a non-modal state,
                             // it means the user is probably navigating completely away from this page.
                             // The browser handles this navigation. Our app doesn't need to do anything regarding the modal.
                             console.log("Popstate fired, modal already closed. Browser handling navigation away.");
                        }
                    }
                }
            }
        }
    </script>
